<link rel="import" href="http://resources.kingofapp.com/bower_components/polymer/polymer.html">
<link rel="import" href="http://resources.kingofapp.com/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="http://resources.kingofapp.com/bower_components/iron-icons/iron-icons.html">

<dom-module id="koa-icon">
  <template>
    <style>
      :host {
        @apply(--layout-inline);
      }
    </style>

    <iron-icon id='ironIcon'></iron-icon>
  </template>

  <script>
    Polymer({
      is: 'koa-icon',

      properties: {
        /**
         * The name of the icon to use. The name should be of the form:
         * `iconset_name:icon_name`. or URL of an individual icon image file.
         * The updateIcon function will decide which attribute to populate.
         */
        icon: {
          type: String,
          observer: "updateIcon"
        }
      },

      updateIcon: function(icon) {
        // regex to check url.
        var isUrl = new RegExp("(https?://)([/\\w.()-]*).*");
        // regex to check icon.
        var isIcon = new RegExp("^([\\w\\d:-])*$/gmi");

        if (isUrl.test(icon))
          this.$.ironIcon.setAttribute("src", icon); // Create attribute for icon from url
        else if (isIcon.test(icon))
          this.$.ironIcon.setAttribute("icon", icon); // Create attribute for regular icon

      }
    });
  </script>
</dom-module>
