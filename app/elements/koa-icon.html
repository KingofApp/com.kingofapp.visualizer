<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="koa-icon">
  <template>
    <style>
      :host {
        @apply(--layout-inline);
      }
    </style>

    <iron-icon id="ironIcon"></iron-icon>
  </template>

  <script>
    Polymer({
      is: 'koa-icon',

      properties: {
        icon: {
          type: String,
          observer: 'updateIcon'
        }
      },

      updateIcon: function(icon) {
        var isUrl = new RegExp('(https?://)([/\\w.()-]*).*'); // regex to check url.
        var isIcon = new RegExp('^([/\\w/\\d-:])*$'); // regex to check icon.

        if (isUrl.test(icon))
          this.$.ironIcon.setAttribute('src', icon); // Create attribute for icon from url
        else if (isIcon.test(icon))
          this.$.ironIcon.setAttribute('icon', icon); // Create attribute for regular icon
      }
    });
  </script>
</dom-module>
