  <meta name="description" content="">

  <!-- build:css css/style.min.css -->
  <link rel="stylesheet" type="text/css" href="bower_components/html5-boilerplate/css/normalize.css">

<body>
  <div id="main-king"> <!-- ng-controller="setStructure" -->

      <div id="koaAppContent">
        <div id="transitionloader" ng-if="showTransition && transitionOn">
          <!-- <koa-spinner active></koa-spinner> -->
          <img ng-src="{{loader}}" alt="" />
        </div>
        <!-- <div ng-include="missing ? 'missing.html' : null">

        </div> -->
        <div ng-view></div>
      </div>
    </koa-app>
  </div>

  <!-- build:js js/koa.visualizer.min.js -->

  <script src="loaders/common/register.providers.js"></script>

  <script src="loaders/jquery/loaderJquery.directive.js"></script>
