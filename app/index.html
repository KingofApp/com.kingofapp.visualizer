  <div style="margin-bottom: 2em;">
    <button onclick="changeTheme();">Change theme</button>
    <button onclick="changeColor();">Change color</button>
    <script>
      function changeTheme() {
        koa.theme.set(koa.theme.get() === 'ios' ? 'paper' : 'ios');
      }
      function changeColor() {
        var s = document.createElement('style', 'custom-style');
        var defaultPrimaryColor = '#'+((1<<24)*Math.random()|0).toString(16);
        var accentColor = '#'+((1<<24)*Math.random()|0).toString(16);
        s.textContent = ':root { --default-primary-color: ' + defaultPrimaryColor + '; }';
        s.textContent += ':root { --accent-color: ' + accentColor + '; }';
        document.body.appendChild(s);
        Polymer.updateStyles();
        s.remove();
      }
    </script>
