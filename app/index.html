  <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    window.addEventListener('message', function(event) {
      var $body = angular.element(document.body);
      var $rootScope = $body.injector().get('$rootScope');
      console.log("Recieved",event);
      $rootScope.$apply(function () {
        if(event.data.modules){
          $rootScope.appData = event.data;
        }else if(event.data.color){
          console.log("Color",event.data.color);
          $rootScope.appColor = event.data.color;
        }else if(event.data.theme){
          console.log("Theme",event.data.theme);
          $rootScope.appTheme = event.data.theme;
        }
      });

    });
	</script>

  <script src="app.js"></script>

  <script src="core/structure.service.js"></script>
  <script src="core/sampleModules.service.js"></script>

  <script src="loaders/common/module.js"></script>

  <script src="loaders/jquery/loaderJquery.directive.js"></script>
  <script src="loaders/angular/loaderAngular.service.js"></script>

  <div id="buttons">
    <button onclick="changeTheme()">Change theme</button>
    <button onclick="changeColor()">Change color</button>

    <style>
      #buttons {
        text-align: center;
        padding: 10px;
        background-color: #afafaf;
        position: fixed;
        z-index: 99;
        bottom: 0;
        left: 0;
        right: 0;
        height: 25px !important;
      }
      #buttons button {
        background-color: white;
        border: none;
        border-radius: 2px;
        font-size: .8em;
        padding: .4em .8em;
      }
    </style>

    <script>
      function changeTheme() {
        if (koaApp.theme === 'paper') {
          koaApp.setTheme('ios');
        } else {
          koaApp.setTheme('paper');
        }
      }

      function changeColor() {
        var s = document.createElement('style', 'custom-style');
        var defaultPrimaryColor = '#'+((1<<24)*Math.random()|0).toString(16);
        var accentColor = '#'+((1<<24)*Math.random()|0).toString(16);
        s.textContent = ':root {\n';
        s.textContent += '--default-primary-color: ' + defaultPrimaryColor + ';';
        s.textContent += '\n--accent-color: ' + accentColor + ';';
        s.textContent += '\n}';
        document.body.appendChild(s);
        Polymer.updateStyles();
        s.remove();
      }
    </script>
  </div>
