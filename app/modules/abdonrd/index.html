<div ng-controller="abdonrdCtrl">
  <koa-toolbar>
    <koa-icon-button icon="menu" on-tap="menuAction"></koa-icon-button>
    <div class="title">Home</div>
  </koa-toolbar>

  <koa-tabs>
    <koa-tab>KoA 1</koa-tab>
    <koa-tab>KoA 2</koa-tab>
    <koa-tab>KoA 3</koa-tab>
  </koa-tabs>

  <koa-card heading="Card Title" image="{{image}}" ng-repeat="image in abdonrd.modulescope.images track by $index">
    <div class="card-content">Some content</div>
    <div class="card-actions">
      <koa-button>Some action</koa-button>
    </div>
  </koa-card>

  <koa-button raised big>King of App</koa-button>

  <koa-card heading="Card Title">
    <div class="card-content">Some content</div>
    <div class="card-actions">
      <koa-button>Some action</koa-button>
    </div>
  </koa-card>

  <koa-checkbox checked>King of App</koa-checkbox>

  <koa-input label="Label"></koa-input>

  <koa-menu-button>
    <koa-icon-button icon="menu" class="dropdown-trigger"></koa-icon-button>
    <koa-menu class="dropdown-content">
      <koa-item>Share</koa-item>
      <koa-item>Settings</koa-item>
      <koa-item>Help</koa-item>
    </koa-menu>
  </koa-menu-button>

  <koa-textarea label="Textarea"></koa-textarea>

  <koa-toggle-button checked></koa-toggle-button>

</div>
