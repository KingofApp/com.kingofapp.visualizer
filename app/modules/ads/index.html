    <!--Prepared for adds-->
    <div class='main-ads' ng-hide="!ads.showflag">
      <div translate="ads.message" translate-values="{ custom: ads.modulescope.mainsrc }">
      </div>
    </div>
    <div class='bottom-ads' ng-if='ads.modulescope.fixedsrc'>
      <div ng-bind-html="ads.modulescope.fixedsrc">

    </div>

      <div ng-include="adsTemplate">
      </div>

</div>
