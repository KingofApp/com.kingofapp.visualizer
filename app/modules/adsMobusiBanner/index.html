<div ng-controller="AdsMobusiBannerCtrl" class="module adsMobusiBanner">
  <!--Prepared for adds-->

  <div class="bottom-ads" ng-if="ads.result === 'ok'">
    <a ng-href="{{ads.url}}">
      <img ng-src="{{ads.img}}" alt="{{ads.title}}">
    </a>
  </div>

  <!-- moduleIdentifier + Template -->
  <div ng-include="adsMobusiBannerTemplate"></div>

</div>
