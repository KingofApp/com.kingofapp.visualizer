<div class='facebookfeed auto' ng-controller='facebookFeedCtrl'>
  <h2>Facebook feed</h2>
  			<ul class="feed">
  				<li ng-repeat="item in facebookfeed.items" ng-hide="isEmpty(item.message)">
  					<!-- <img ng-src='{{item.picture}}'> -->
            <paper-item>Paper:{{item.message}}</paper-item>
            <koa-item raised big>KOA:{{item.message}}</koa-item>
  				</li>
  			</ul>

</div>
