<div class='facebookfeed auto' ng-controller='facebookFeedCtrl'>
  <paper-item ng-hide="isEmpty(facebookfeed.message)">{{facebookfeed.message}}</paper-item>
  <koa-card image="{{item.full_picture}}" ng-repeat="item in facebookfeed.items track by $index">
    <div class="card-content">{{item.message}}</div>
    <div class="card-actions">
    </div>
  </koa-card>
</div>
