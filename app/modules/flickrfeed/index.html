<div class='flickrfeed auto' ng-controller='flickrFeedCtrl'>
  <h2>Flickr feed</h2>
  <p ng-hide="isEmpty(flickrfeed.message)">{{flickrfeed.message}}</p>
  <template is="dom-repeat" items="{{flickrfeed.items}}">
      <paper-card image='{{item.img}}'>
        <div class="card-content">{{item.title}}</div>
      </paper-card>
  </template>
</div>
