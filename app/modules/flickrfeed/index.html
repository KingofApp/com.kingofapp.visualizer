<div class='flickrfeed auto' ng-controller='flickrFeedCtrl'>
  <koa-item ng-hide="isEmpty(flickrfeed.message)">{{flickrfeed.message}}</koa-item>
  <div ng-repeat="item in flickrfeed.items">
    <koa-card image='{{item.img}}'>
      <div class="card-content">{{item.title}}</div>
    </koa-card>
  </div>
</div>
