<div class="homepage" ng-controller="homepageCtrl">

  <div class="feat-item">
    <div class="tile">
      <div class="cat-name theme-bg">
        <span>{{'homepage.latestnews' | translate}}</span>
      </div>
    </div>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Demo styles -->
    <style>
      .swiper-container {
        width: 100%;
        height: 400px;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }
    </style>

  </div>

  <div class="category-item {{item.class}}" ng-repeat="item in homepage.modulescope.sections">
    <a href="{{item.url}}">
      <div class="tile">
        <div class="sections">
          <img ng-src="{{item.icon}}" style="max-width:100%">
        </div>
        <div class="cat-name theme-bg">
          <div>
            <span>{{item.name}}</span>
            <iron-icon icon="arrow-forward"></iron-icon>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
