<div ng-controller="listCtrl" class="module list">

  <template is="dom-repeat" items="{{list.list}}">
    <div>
      <div class="item">
        <div class="pad">
          <div class="primary">{{item.name}}</div>
          <div class="secondary">{{item.phone}}</div>
        </div>
      </div>
    </div>
  </template>

</div>
