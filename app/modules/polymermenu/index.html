<div class="polymermenu" ng-controller="polymerMenuCtrl">

  <style>
    #drawer paper-menu a {
      text-decoration: none;
      color: #111111;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0 16px;
    }

    #drawer {
      z-index: 2;
    }
  </style>
<koa-item ng-hide="true"></koa-item>
  <paper-drawer-panel>
    <paper-scroll-header-panel drawer fixed>
      <paper-menu>
        <a ng-repeat="item in polymermenu.menu" class="{{item.class}}" href="{{item.url}}">{{item.text}}</a>
      </paper-menu>
    </paper-scroll-header-panel>

    <paper-header-panel main>
      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div>{{toolbar.title}}</div>
      </paper-toolbar>

      <div class="content">
        <!-- moduleIdentifier + Template - Needs embracing div -->
        <div ng-include="polymermenuTemplate" class="template"></div>
      </div>
    </paper-header-panel>
  </paper-drawer-panel>

</div>
