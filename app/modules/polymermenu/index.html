<div class="polymermenu" ng-controller="polymerMenuCtrl">

  <koa-drawer-panel>

    <koa-scroll-header-panel drawer fixed>
      <koa-menu>
        <a ng-repeat="item in polymermenu.menu" class='{{item.class}}' href="{{item.url}}">{{item.text}}</a>
      </koa-menu>
    </koa-scroll-header-panel>

    <koa-header-panel main>
      <koa-toolbar>
        <koa-icon-button icon="menu" paper-drawer-toggle ios-drawer-toggle></koa-icon-button>
        <div>{{toolbar.title}}</div>
      </koa-toolbar>

      <!-- moduleIdentifier + Template -->
    </koa-header-panel>

  </koa-drawer-panel>

  <div ng-include="polymermenuTemplate" class="template"></div>

</div>
