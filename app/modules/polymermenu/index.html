<div class="polymermenu" ng-controller="PolymermenuController">

  <paper-drawer-panel>
    <div class='panel' drawer fixed>
      <paper-menu>
        <template is="dom-repeat" items="{{polymermenu.menu}}">
          <a class="{{item.class}}" href="{{item.url}}">
            <paper-item><koa-icon icon='{{item.icon}}'></koa-icon> {{item.text}}</paper-item>
          </a>
        </template>
      </paper-menu>
    </div>

    <paper-header-panel main>
      <koa-toolbar class="paper-header">
        <koa-icon-button icon="{{polymermenu.icon}}" paper-drawer-toggle></koa-icon-button>
        <span class="title">{{toolbar.title}}</span>
      </koa-toolbar>

      <div id="content">
        <!-- moduleIdentifier + Template - Needs embracing div -->
        <div ng-include="polymermenuTemplate" class="template"></div>
      </div>
    </paper-header-panel>
  </paper-drawer-panel>

</div>
