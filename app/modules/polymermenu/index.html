<link rel="import" href="bower_components/polymer/polymer.html">

<!-- Este Elemento controla el menu, cargarlo con lazyload a ver -->
<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">

<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-menu/paper-menu.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

<div class="polymermenu" ng-controller="polymerMenuCtrl">

  <paper-drawer-panel>
    <paper-scroll-header-panel drawer fixed>
      <paper-menu>
        <a ng-repeat="item in polymermenu.menu" class="{{item.class}}" href="{{item.url}}">{{item.text}}</a>
      </paper-menu>
    </paper-scroll-header-panel>

    <paper-header-panel main>
      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div>{{toolbar.title}}</div>
      </paper-toolbar>

      <!-- moduleIdentifier + Template -->
      <div ng-include="polymermenuTemplate" class="template"></div>
    </paper-header-panel>
  </paper-drawer-panel>

</div>
