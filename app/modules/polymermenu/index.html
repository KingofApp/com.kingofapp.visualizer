<div class="polymermenu auto" ng-controller="polymerMenuCtrl">
  <script>
  document.addEventListener('iron-select', function(e) {
    if(e.detail.item.custom){
      window.location.href = e.detail.item.custom;
    }
  });
  </script>
  <paper-toolbar class='{{toolbar.class}}'>
      <paper-menu-button>
        <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content" >
          <template is="dom-repeat" items="{{polymermenu.menu}}">
              <paper-item custom='{{item.url}}'><span class='clickable'>{{item.text}}</span></paper-item>
          </template>
        </paper-menu>
      </paper-menu-button>
      <span class="title">{{toolbar.title}}</span>
      <paper-item><img src='logo.png'></paper-item>
  </paper-toolbar>

  <!-- moduleIdentifier + Template -->
  <div ng-include="polymermenuTemplate" class='template'>
  </div>

</div>
