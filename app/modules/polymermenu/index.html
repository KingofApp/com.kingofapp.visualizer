<div class="polymermenu" ng-controller="polymerMenuCtrl">

  <paper-drawer-panel>

    <paper-scroll-header-panel drawer fixed>
      <paper-menu>
        <a ng-repeat="item in polymermenu.menu" class='{{item.class}}' href="{{item.url}}">{{item.text}}</a>
      </paper-menu>
    </paper-scroll-header-panel>

    <paper-header-panel main>
      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle ios-drawer-toggle></paper-icon-button>
        <div>{{toolbar.title}}</div>
      </paper-toolbar>

      <!-- moduleIdentifier + Template -->
      <div ng-include="polymermenuTemplate" class="template"></div>
    </paper-header-panel>

  </paper-drawer-panel>

</div>
