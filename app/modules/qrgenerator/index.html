<div class='qrgenerator' ng-controller='qrgeneratorCtrl'>

  <paper-card heading="Client Id" class="pink">
    <div class="card-content">
      <qrcode ng-show='qrgenerator.modulescope.static' data="{{qrgenerator.modulescope.static}}" size='150' ></qrcode>
    </div>
  </paper-card>

  <div ng-repeat="promocion in qrgenerator.list" class="list">
    <div class="card-content">
      {{promocion.promocion}}
    </div>
    <div class="card-content">
      <qrcode ng-show='promocion.valor' data="{{promocion.valor}}" size='150' ></qrcode>
    </div>
  </div>
</div>
