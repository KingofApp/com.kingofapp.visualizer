<div ng-controller='rssCtrl'>
  <paper-item ng-hide="isEmpty(rss.message)">{{rss.message}}</paper-item>
  <template is="dom-repeat" items="{{entries}}">
      <paper-card heading='{{item.title}}' class="pink">
      
        <div class="card-content">{{item.contentSnippet}}</div>
      </paper-card>
  </template>
</div>
