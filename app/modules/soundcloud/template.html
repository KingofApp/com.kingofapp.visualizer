<koa-card class='fancy'>
  <img src="{{albumArt}}">
  <div class="card-content">
    <!-- anchor should go here -->
    <div class="big">{{band}}</div>
    <div class="medium">{{title}}</div>
  </div>

</koa-card>

<!-- Moved outside to avoid conflict -->
<a class="play" ng-click="play()">

<iron-icon icon='av:{{playing ? "stop" : "play-arrow"}}'></iron-icon>

</a>
<!-- Div for testing purposes -->
<div ng-bind-html='ready'>
</div>
