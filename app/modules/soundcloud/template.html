<link rel="stylesheet" href="modules/soundcloud/style.css">
<div class="album-art" ng-style="{'background-image': 'url('+albumArt+')'}"></div>
<div class="wave" ng-style="{'background-image': 'url('+wave+')'}"></div>
<div class="details" style="position: absolute; bottom: 0;">
  <div class="track-info">
    <a ng-href="{{trackUrl}}"><h1>{{title}}</h1></a>
    <a ng-href="{{bandUrl}}" class='band'>{{band}}</a>
  </div>
    <a class="play" ng-click="play()">
    {{playing ? "Stop" : "Play"}}
    </a>
</div>
