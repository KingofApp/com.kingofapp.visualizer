<div class='translationtest' ng-controller="translationTestCtrl">
    <koa-card>
    <p class='text1'>{{ "translationtest.text1" | translate }}</p>
    <p class='text2' translate>translationtest.text2</p>
    <p class='text3' translate>{{ "translationtest.text3" }}</p>
    <p class='text4' translate="translationtest.text4" translate-values='{ variable: translationtest.modulescope.name}'> </p>
    <koa-button ng-click="changeState()">Change language</koa-button>
  </koa-card>
</div>
