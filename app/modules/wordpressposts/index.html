<div class='wordpressposts auto' ng-controller='wordpresspostsCtrl'>
  {{wordpressposts.result}}
  <template is="dom-repeat" items="{{wordpressposts.items}}">
    <a href='{{item.url}}'>
      <paper-card heading='{{item.title}}'>
        <div class='card-content'>{{item.excerpt}}</div>
      </paper-card>
    </a>
  </template>
</div>
