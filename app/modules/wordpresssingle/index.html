<div class="wordpresssingle auto" ng-controller="wordpresssingleCtrl">

  <koa-item ng-if="wordpresssingle.message">{{wordpresssingle.message}}</koa-item>

  <koa-card heading="{{wordpresssingle.item.title | cleanHex}}" image="{{wordpresssingle.item.featured_image.source}}">
    <div class="card-content" ng-bind-html="wordpresssingle.item.content"></div>
  </koa-card>

</div>
