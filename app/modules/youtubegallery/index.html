<div class="youtubegallery auto" ng-controller="youtubeGalleryCtrl">

  <p ng-if="youtubegallery.message">{{youtubegallery.message}}</p>

  <a href="#{{item.link}}" ng-repeat="item in youtubegallery.items">
    <koa-card image="{{item.img}}">
      <div class="card-content">{{item.title}}</div>
    </koa-card>
  </a>

</div>
