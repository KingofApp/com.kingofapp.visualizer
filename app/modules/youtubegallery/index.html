<div ng-controller="youtubeGalleryCtrl" class="module youtubegallery">
  <!-- Status message -->
  <koa-item ng-if="youtubegallery.message">{{youtubegallery.message}}</koa-item>

  <a href="#{{item.link}}" ng-repeat="item in youtubegallery.items">
    <koa-card image="{{item.img}}">
      <div class="card-content">{{item.title}}</div>
    </koa-card>
  </a>

</div>
