<div class='youtubegallery auto' ng-controller='youtubeGalleryCtrl'>
  <p ng-hide="isEmpty(youtubegallery.message)">{{youtubegallery.message}}</p>
  <template is="dom-repeat" items="{{youtubegallery.items}}">
      <a href="{{item.link}}"><paper-card image='{{item.img}}'>
        <div class="card-content">{{item.title}}</div>
      </paper-card></a>
  </template>
</div>
