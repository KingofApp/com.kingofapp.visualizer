<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>bootstrap-button demo</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../bootstrap-button.html">

    <style>
      .horizontal-section div {
        margin-bottom: 30px;
        display: block;
      }
      .horizontal-section div:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="horizontal-section-container">
      <div>
        <h4>Default</h4>
        <div class="horizontal-section">
          <div>
            <bootstrap-button>Default</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="primary">Primary</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="success">Success</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="info">Info</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="warning">Warning</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="danger">Danger</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="link">Link</bootstrap-button>
          </div>
        </div>
      </div>
      <div>
        <h4>Sizes</h4>
        <div class="horizontal-section">
          <div>
            <bootstrap-button size="large">Large button</bootstrap-button>
          </div>
          <div>
            <bootstrap-button>Default button</bootstrap-button>
          </div>
          <div>
            <bootstrap-button size="small">Small button</bootstrap-button>
          </div>
          <div>
            <bootstrap-button size="extra-small">Extra small button</bootstrap-button>
          </div>
        </div>
      </div>
      <div>
        <h4>Active</h4>
        <div class="horizontal-section">
          <div>
            <bootstrap-button active>Default</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="primary" active>Primary</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="success" active>Success</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="info" active>Info</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="warning" active>Warning</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="danger" active>Danger</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="link" active>Link</bootstrap-button>
          </div>
        </div>
      </div>
      <div>
        <h4>Disabled</h4>
        <div class="horizontal-section">
          <div>
            <bootstrap-button disabled>Default</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="primary" disabled>Primary</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="success" disabled>Success</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="info" disabled>Info</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="warning" disabled>Warning</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="danger" disabled>Danger</bootstrap-button>
          </div>
          <div>
            <bootstrap-button type="link" disabled>Link</bootstrap-button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
