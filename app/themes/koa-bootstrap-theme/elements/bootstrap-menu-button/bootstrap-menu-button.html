<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../bootstrap.html">

<dom-module id="bootstrap-menu-button">
  <template>
    <content></content>
    <content select=".dropdown-menu"></content>
  </template>

  <script>
    Polymer({
      is: 'bootstrap-menu-button',

      properties: {
        dropup: {
          type: Boolean,
          value: false
        }
      },

      created: function() {
        this.classList.add('btn-group');
      },

      ready: function() {
        if (this.dropup) {
          this.classList.add('dropup');
        }

        this._configureButton();
      },

      _configureButton: function () {
        var button = this.querySelector('.dropdown-toggle');

        button.dataset.toggle = 'dropdown';
        button.setAttribute('aria-haspopup', true);
        button.setAttribute('aria-expanded', false);
      }
    });
  </script>
</dom-module>
