<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>bootstrap-progress demo</title>

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../bootstrap-progress.html">
  </head>
  <body>
    <div class="vertical-section-container">
      <div>
        <h4>Default</h4>
        <div class="vertical-section">
          <bootstrap-progress value="60">60%</bootstrap-progress>
          <bootstrap-progress value="30">30%</bootstrap-progress>
        </div>
      </div>
      <div>
        <h4>Types</h4>
        <div class="vertical-section">
          <bootstrap-progress value="40" type="success"></bootstrap-progress>
          <bootstrap-progress value="20" type="info"></bootstrap-progress>
          <bootstrap-progress value="60" type="warning"></bootstrap-progress>
          <bootstrap-progress value="80" type="danger"></bootstrap-progress>
        </div>
      </div>
      <div>
        <h4>Striped</h4>
        <div class="vertical-section">
          <bootstrap-progress value="40" type="success" striped></bootstrap-progress>
          <bootstrap-progress value="20" type="info" striped></bootstrap-progress>
          <bootstrap-progress value="60" type="warning" striped></bootstrap-progress>
          <bootstrap-progress value="80" type="danger" striped></bootstrap-progress>
        </div>
      </div>
      <div>
        <h4>Animated</h4>
        <div class="vertical-section">
          <bootstrap-progress value="60" striped animated>60%</bootstrap-progress>
          <bootstrap-progress value="30" striped animated>30%</bootstrap-progress>
        </div>
      </div>
    </div>
  </body>
</html>
