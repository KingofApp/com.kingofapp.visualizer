<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../bootstrap.html">

<dom-module id="bootstrap-radio-button">
  <template>
    <label>
      <input type="radio" name="{{name}}" value="{{value}}" checked="{{checked}}" disabled="{{disabled}}"> <content></content>
    </label>
  </template>

  <script>
    Polymer({
      is: 'bootstrap-radio-button',

      properties: {
        name: {
          type: String
        },

        value: {
          type: String
        },

        checked: {
          type: Boolean,
          value: false
        },

        disabled: {
          type: Boolean,
          value: false,
          observer: '_disabledChange'
        },

        inline: {
          type: Boolean,
          value: false
        }
      },

      hostAttributes: {
        role: 'checkbox'
      },

      ready: function() {
        if (!this.inline) {
          this.classList.add('radio');
        } else {
          var label = this.querySelector('label');
          label.classList.add('radio-inline');
        }
      },

      _disabledChange: function (newValue, oldValue) {
        this.toggleClass('disabled', newValue);
      }
    });
  </script>
</dom-module>
