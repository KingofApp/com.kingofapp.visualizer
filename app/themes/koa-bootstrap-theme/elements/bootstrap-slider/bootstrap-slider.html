<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../bootstrap.html">

<dom-module id="bootstrap-slider">
  <template>
    <div class="form-group">
      <label hidden$="[[!label]]">[[label]]</label>
      <input type="range" min="[[min]]" max="[[max]]" step="[[step]]" value="{{value}}">
    </div>
  </template>

  <script>
    Polymer({
      is: 'bootstrap-slider',

      properties: {
        label: {
          type: String
        },

        name: {
          type: String
        },

        value: {
          type: String,
          notify: true
        },

        min: {
          type: Number
        },

        max: {
          type: Number
        },

        step: {
          type: Number
        }
      }
    });
  </script>
</dom-module>
