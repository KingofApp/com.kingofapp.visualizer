<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>bootstrap-spinner demo</title>

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../bootstrap-spinner.html">

    <style is="custom-style">
      bootstrap-spinner {
        display: block;
        margin: 0 auto 24px;
        text-align: center;

        --bootstrap-spinner-size: 30px;
      }

      button {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="horizontal-section-container">
      <div>
        <h4>Default</h4>
        <div class="horizontal-section">
          <bootstrap-spinner></bootstrap-spinner>
          <bootstrap-spinner active></bootstrap-spinner>
          <bootstrap-spinner></bootstrap-spinner>
          <bootstrap-spinner active></bootstrap-spinner>
          <button onclick="toggle(event)">Toggle</button>
        </div>
      </div>
    </div>

    <script>
      function toggle(event) {
        var spinners = event.target.parentElement.querySelectorAll('bootstrap-spinner');
        Array.prototype.forEach.call(spinners, function(spinner) {
          spinner.active = !spinner.active;
        });
      };
    </script>
  </body>
</html>
