<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>bootstrap-tabs demo</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../bootstrap-tabs.html">

  </head>
  <body>
    <h3>A. Basic tabs</h3>

    <bootstrap-tabs selected="0">
      <bootstrap-tab>ITEM ONE</bootstrap-tab>
      <bootstrap-tab>ITEM TWO</bootstrap-tab>
      <bootstrap-tab>ITEM THREE</bootstrap-tab>
    </bootstrap-tabs>

    <br><br>

    <h3>B. Link Tabs</h3>

    <bootstrap-tabs selected="0">
      <bootstrap-tab link>
        <a href="#item1">ITEM ONE</a>
      </bootstrap-tab>
      <bootstrap-tab link>
        <a href="#item2">ITEM TWO</a>
      </bootstrap-tab>
      <bootstrap-tab link>
        <a href="#item3">ITEM THREE</a>
      </bootstrap-tab>
    </bootstrap-tabs>

    <br><br>

    <h3>C. Bound Selection</h3>

    <template is="dom-bind">
      <h2>Current Tab: <span>[[selected]]</span></h2>
      <bootstrap-tabs selected="{{selected}}">
        <bootstrap-tab>ITEM ONE</bootstrap-tab>
        <bootstrap-tab>ITEM TWO</bootstrap-tab>
        <bootstrap-tab>ITEM THREE</bootstrap-tab>
      </bootstrap-tabs>
    </template>
  </body>
</html>
