<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../bootstrap.html">

<link href="css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="js/bootstrap-toggle.min.js"></script>

<dom-module id="bootstrap-toggle-button">
  <template>
    <div class="form-group">
      <label hidden$="[[!label]]">[[label]]</label>
      <input type="checkbox" data-toggle="toggle" checked$="[[checked]]" data-on$="[[on]]" data-off$="[[off]]" data-onstyle$="[[type]]">
    </div>
  </template>

  <script>
    Polymer({
      is: 'bootstrap-toggle-button',

      properties: {
        label: {
          type: String
        },

        /**
         * Options are `default`, `primary`, `success`, `info`, `warning` and
         * `danger`. Default is `default`.
         */
        type: {
          type: String,
          value: 'default'
        },

        checked: {
          type: Boolean
        }
      }
    });
  </script>
</dom-module>
