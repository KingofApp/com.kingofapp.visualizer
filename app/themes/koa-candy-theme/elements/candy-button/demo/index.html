<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>candy-button demo</title>

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../../bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../../../../bower_components/paper-styles/color.html">
    <link rel="import" href="../../../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../candy-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 650px;
      }

      .horizontal-section {
        text-align: center;
      }

      candy-button {
        margin-left: 10px;
        margin-right: 10px;
      }

      candy-button.custom:hover {
        background-color: var(--paper-indigo-100);
      }

      candy-button.pink {
        color: var(--paper-pink-a200);
      }

      candy-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
      }

      candy-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }

      candy-button.green[active] {
        background-color: var(--paper-red-500);
      }

      candy-button.disabled {
        color: white;
      }

      iron-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Buttons can be standar, big, link, toggleable, or disabled</h3>
      <div class="horizontal-section">
        <candy-button>standar</candy-button>
        <candy-button big>big</candy-button>
        <candy-button link>link</candy-button>
        <candy-button toggles>toggles</candy-button>
        <candy-button disabled>disabled</candy-button>
      </div>

      <h3>Buttons can have icons</h3>
      <div class="horizontal-section">
        <candy-button><iron-icon icon="check"></iron-icon>standar</candy-button>
        <candy-button big><iron-icon icon="file-download"></iron-icon>big</candy-button>
        <candy-button link><iron-icon icon="file-download"></iron-icon>link</candy-button>
        <candy-button toggles><iron-icon icon="favorite"></iron-icon>toggles</candy-button>
        <candy-button disabled><iron-icon icon="block"></iron-icon>disabled</candy-button>
      </div>

      <h3>Buttons can be styled using custom properties</h3>
      <div class="horizontal-section">
        <candy-button class="custom pink">standar</candy-button>
        <candy-button big class="custom indigo">big</candy-button>
        <candy-button link class="custom">link</candy-button>
        <candy-button toggles class="custom green">toggles</candy-button>
        <candy-button disabled class="custom disabled">disabled</candy-button>
      </div>
    </div>
  </body>
</html>
