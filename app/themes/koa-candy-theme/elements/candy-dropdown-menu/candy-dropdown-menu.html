<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/koa-behaviors/koa-dropdown-menu-behavior.html">
<link rel="import" href="../candy-input/candy-input.html">
<link rel="import" href="../candy-menu-button/candy-menu-button.html">
<link rel="import" href="../candy-styles/default-theme.html">

<dom-module id="candy-dropdown-menu">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        cursor: pointer;
        display: inline-block;
        position: relative;
        text-align: left;

        /* NOTE: Both values are needed, since some phones require the value to be `transparent`. */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;

        --input-container-input: {
          box-sizing: border-box;
          cursor: pointer;
          max-width: 100%;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        };

        @apply(--dropdown-menu);
      }

      :host([disabled]) {
        @apply(--dropdown-menu-disabled);
      }

      candy-menu-button {
        display: block;
        padding: 0;

        @apply(--dropdown-menu-button);
      }

      candy-input {
        @apply(--dropdown-menu-input);
      }

      iron-icon {
        color: var(--disabled-text-color);

        @apply(--dropdown-menu-icon);
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <!-- this div fulfills an a11y requirement for combobox, do not remove -->
    <div role="button"></div>
    <candy-menu-button
      id="menuButton"
      vertical-align="[[verticalAlign]]"
      horizontal-align="[[horizontalAlign]]"
      vertical-offset="[[verticalOffset]]"
      disabled="[[disabled]]"
      no-animations="[[noAnimations]]"
      on-iron-select="_onIronSelect"
      on-iron-deselect="_onIronDeselect"
      opened="{{opened}}">
      <div class="dropdown-trigger">
        <!-- candy-input has type="text" for a11y, do not remove -->
        <candy-input
          type="text"
          invalid="[[invalid]]"
          readonly
          disabled="[[disabled]]"
          value="[[selectedItemLabel]]"
          placeholder="[[placeholder]]"
          label="[[label]]">
          <iron-icon icon="arrow-drop-down" suffix></iron-icon>
        </candy-input>
      </div>
      <content id="content" select=".dropdown-content"></content>
    </candy-menu-button>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'candy-dropdown-menu',

      behaviors: [
        Polymer.KoaDropdownMenuBehavior
      ],

      properties: {
        /**
         * The value for this element that will be used when submitting in
         * a form. It is read only, and will always have the same value
         * as `selectedItemLabel`.
         */
        value: {
          type: String,
          notify: true,
          readOnly: true
        }
      }
    });
  </script>
</dom-module>
