<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/koa-behaviors/koa-header-panel-behavior.html">

<dom-module id="candy-header-panel">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        @apply(--layout-vertical);

        position: relative;
        height: 100%;

        @apply(--header-panel);
      }

      #mainContainer {
        @apply(--layout-flex);

        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;

        @apply(--header-panel-body);
      }

      #mainPanel {
        @apply(--layout-vertical);
        @apply(--layout-flex);

        position: relative;
        min-height: 0;
      }

      :host([mode=scroll]) #mainContainer {
        overflow: visible;

        @apply(--paper-header-panel-scroll-container);
      }

      :host([mode=scroll]) {
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      :host([mode=standard]) #mainContainer {
        @apply(--paper-header-panel-standard-container);
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <content id="headerContent" select="bootstrap-toolbar, .bootstrap-header"></content>

    <div id="mainPanel">
      <div id="mainContainer">
        <content id="mainContent" select="*"></content>
      </div>
    </div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'candy-header-panel',

      behaviors: [
        Polymer.KoaHeaderPanelBehavior
      ]
    });
  </script>
</dom-module>
