<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-icon-button-behavior.html">
<link rel="import" href="../candy-styles/default-theme.html">

<dom-module id="candy-icon-button">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        box-sizing: border-box;
        cursor: pointer;
        display: inline-block;
        height: 40px;
        outline: none;
        padding: 8px;
          -moz-user-select: none;
          -ms-user-select: none;
          -webkit-user-select: none;
        user-select: none;
        width: 40px;

        @apply(--icon-button);
      }

      :host([disabled]) {
        color: var(--icon-button-disabled-text, --disabled-text-color);
        cursor: auto;
        pointer-events: none;

        @apply(--icon-button-disabled);
      }

      :host([pressed]) {
        background-color: var(--icon-button-pressed-background-color, --disabled-text-color);
      }

      iron-icon {
        --iron-icon-width: 100%;
        --iron-icon-height: 100%;
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <iron-icon id="icon" src="[[src]]" icon="[[icon]]" alt$="[[alt]]"></iron-icon>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'candy-icon-button',

      behaviors: [
        Polymer.KoaIconButtonBehavior
      ]
    });
  </script>
</dom-module>
