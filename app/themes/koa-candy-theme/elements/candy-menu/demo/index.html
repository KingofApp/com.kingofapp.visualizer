<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>candy-menu demo</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../../candy-item/candy-item.html">
    <link rel="import" href="../candy-menu.html">
    <link rel="import" href="../candy-submenu.html">

    <style is="custom-style">
      .horizontal-section {
        padding: 0 !important;
      }

      .avatar {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        background: #ccc;
      }

      candy-item {
        --item: {
          cursor: pointer;
        };
      }

      .sublist {
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="horizontal-section-container">
      <div>
        <h4>Standard</h4>
        <div class="horizontal-section">
          <candy-menu>
            <candy-item>Inbox</candy-item>
            <candy-item>Starred</candy-item>
            <candy-item>Sent mail</candy-item>
            <candy-item>Drafts</candy-item>
          </candy-menu>
        </div>
      </div>

      <div>
        <h4>Pre-selected</h4>
        <div class="horizontal-section">
          <candy-menu selected="0">
            <candy-item>Inbox</candy-item>
            <candy-item disabled>Starred</candy-item>
            <candy-item>Sent mail</candy-item>
            <candy-item>Drafts</candy-item>
          </candy-menu>
        </div>
      </div>

      <div>
        <h4>Multi-select</h4>
        <div class="horizontal-section">
          <candy-menu multi>
            <candy-item>Bold</candy-item>
            <candy-item>Italic</candy-item>
            <candy-item>Underline</candy-item>
            <candy-item>Strikethrough</candy-item>
          </candy-menu>
        </div>
      </div>

      <div>
        <h4>Sub-menu</h4>
        <div class="horizontal-section">
          <candy-menu>
            <candy-submenu>
              <candy-item class="menu-trigger">Topics</candy-item>
              <candy-menu class="menu-content sublist">
                <candy-item>Topic 1</candy-item>
                <candy-item>Topic 2</candy-item>
                <candy-item>Topic 3</candy-item>
              </candy-menu>
            </candy-submenu>
            <candy-submenu>
              <candy-item class="menu-trigger">Faves</candy-item>
              <candy-menu class="menu-content sublist" multi>
                <candy-item>Fave 1</candy-item>
                <candy-item>Fave 2</candy-item>
              </candy-menu>
            </candy-submenu>
            <candy-submenu disabled>
              <candy-item class="menu-trigger">Unavailable</candy-item>
              <candy-menu class="menu-content sublist" multi>
                <candy-item>Unavailable 1</candy-item>
                <candy-item>Unavailable 2</candy-item>
              </candy-menu>
            </candy-submenu>
          </candy-menu>
        </div>
      </div>
    </div>
  </body>
</html>
