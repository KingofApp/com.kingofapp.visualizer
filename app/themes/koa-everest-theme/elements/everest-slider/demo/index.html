<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>everest-slider demo</title>

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/paper-styles/color.html">
    <link rel="import" href="../../../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../everest-slider.html">

    <style is="custom-style">
      body {
        padding: 40px;
      }

      everest-slider {
        width: 100%;
      }

      everest-slider.blue {
        --slider-knob-color: var(--paper-light-blue-500);
        --slider-active-color: var(--paper-light-blue-500);
      }

      everest-slider.red {
        --slider-knob-color: var(--paper-red-500);
        --slider-active-color: var(--paper-red-500);
      }

      everest-slider.green {
        --slider-knob-color: var(--paper-green-500);
        --slider-active-color: var(--paper-green-500);
      }

      everest-slider.orange {
        --slider-knob-color: var(--paper-orange-500);
        --slider-active-color: var(--paper-orange-500);
        --slider-pin-color: var(--paper-orange-500);
      }

      .caption {
        padding-left: 12px;
        color: #a0a0a0;
      }

      #grade {
        --slider-secondary-color: var(--paper-red-a200);
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h4>Default</h4>
      <div class="vertical-section">
        <div>Oxygen</div>
        <everest-slider value="21" id="test"></everest-slider><br><br>
        <div>Argon</div>
        <everest-slider value="1"></everest-slider><br><br>
        <div>Hydrogen</div>
        <everest-slider value="0"></everest-slider><br><br>
        <div>Nitrogen</div>
        <everest-slider value="78" secondary-progress="85"></everest-slider><br><br>
        <div>Sprinkles</div>
        <everest-slider disabled value="33"></everest-slider>
      </div>

      <h4>Editable</h4>
      <div class="vertical-section">
        <div>
          <div>R</div>
          <everest-slider class="red" value="23" max="255" editable></everest-slider>
        </div>
        <div>
          <div>G</div>
          <everest-slider class="green" value="183" max="255" editable></everest-slider>
        </div>
        <div>
          <div>B</div>
          <everest-slider class="blue" value="211" max="255" editable></everest-slider>
        </div>
        <div>
        <div>&alpha;</div>
        <everest-slider max="1.0" step="0.01" editable></everest-slider>
        </div>
      </div>

      <h4>Labelled pins</h4>
      <div class="vertical-section">
        <div>Brightness</div><br>
        <everest-slider pin value="20" class="orange"></everest-slider>
        <div>Ratings: <span id="ratingsLabel" class="caption"></span></div><br>
        <everest-slider id="ratings" pin snaps max="10" max-markers="10" step="1" value="5" class="orange"></everest-slider>
        <div>Grade: <span id="gradeLabel" class="caption"></span></div><br>
        <everest-slider id="grade" pin value="20" secondary-progress="70" class="blue"></everest-slider>
      </div>
    </div>

    <script>

      var ratings = document.querySelector('#ratings');
      ratings.addEventListener('value-change', function() {
        document.querySelector('#ratingsLabel').textContent = ratings.value;
      });

      var grade = document.querySelector('#grade');
      grade.addEventListener('value-change', function() {
        var label = (grade.value < grade.secondaryProgress) ? "Fail" : "Pass" ;
        document.querySelector('#gradeLabel').textContent = grade.value + " (" + label + ")";
      });

    </script>
  </body>
</html>
