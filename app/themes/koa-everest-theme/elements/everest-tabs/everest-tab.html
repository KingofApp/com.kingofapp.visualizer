<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-tab-behavior.html">
<link rel="import" href="../../../../bower_components/paper-behaviors/paper-ripple-behavior.html">

<dom-module id="everest-tab">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        @apply(--layout-inline);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-flex);

        cursor: pointer;
        overflow: hidden;
        padding: 0 12px;
        position: relative;

        @apply(--tab);
      }

      :host(:focus) {
        outline: none;
      }

      :host([link]) {
        padding: 0;
      }

      .tab-content {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-flex-auto);

        height: 100%;
          -webkit-transform: translateZ(0);
        transform: translateZ(0);
        transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);

        @apply(--tab-content);
      }

      :host(:not(.iron-selected)) > .tab-content {
        opacity: 0.8;

        @apply(--tab-content-unselected);
      }

      :host(:focus) .tab-content {
        font-weight: 700;
        opacity: 1;
      }

      paper-ripple {
        color: var(--tab-ink, --accent-color);
      }

      .tab-content > ::content > a {
        @apply(--layout-flex)

        height: 100%;
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <div class="tab-content">
      <content></content>
    </div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'everest-tab',

      behaviors: [
        Polymer.KoaTabBehavior,
        Polymer.PaperRippleBehavior
      ],

      listeners: {
        down: '_updateNoink'
      },

      ready: function() {
        var ripple = this.getRipple();
        ripple.initialOpacity = 0.95;
        ripple.opacityDecayVelocity = 0.98;
      },

      attached: function() {
        this._updateNoink();
      },

      get _parentNoink () {
        var parent = Polymer.dom(this).parentNode;
        return !!parent && !!parent.noink;
      },

      _updateNoink: function() {
        this.noink = !!this.noink || !!this._parentNoink;
      }
    });
  </script>
</dom-module>
