<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>gelati-dropdown-menu demo</title>

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../../gelati-item/gelati-item.html">
    <link rel="import" href="../../gelati-menu/gelati-menu.html">
    <link rel="import" href="../gelati-dropdown-menu.html">

    <style is="custom-style">
      gelati-dropdown-menu {
        text-align: left;
        margin: auto;
        width: 180px;
      }

      gelati-dropdown-menu.letters {
        width: 90px;
      }

      .horizontal-section {
        text-align: center;
      }

      .nounderline {
        --input-container-underline: {
          display: none;
        };
      }
    </style>
  </head>
  <body>
    <template id="Demo" is="dom-bind">
      <div class="horizontal-section-container">
        <div>
          <h4>Basic Menu</h4>
          <div class="horizontal-section">
            <gelati-dropdown-menu label="Dinosaurs">
              <gelati-menu class="dropdown-content">
                <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                  <gelati-item>[[dinosaur]]</gelati-item>
                </template>
              </gelati-menu>
            </gelati-dropdown-menu>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Pre-selected Value</h4>
          <div class="horizontal-section">
            <gelati-dropdown-menu label="Dinosaurs">
              <gelati-menu class="dropdown-content" selected="1">
                <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                  <gelati-item>[[dinosaur]]</gelati-item>
                </template>
              </gelati-menu>
            </gelati-dropdown-menu>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Disabled</h4>
          <div class="horizontal-section">
            <gelati-dropdown-menu disabled label="Disabled">
              <gelati-menu class="dropdown-content">
                <template is="dom-repeat" items="[[letters]]" as="letter">
                  <gelati-item>[[letter]]</gelati-item>
                </template>
              </gelati-menu>
            </gelati-dropdown-menu>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>No underline (menu from bottom)</h4>
          <div class="horizontal-section">
            <gelati-dropdown-menu class="nounderline" label="Letters" vertical-align="bottom">
              <gelati-menu class="dropdown-content">
                <template is="dom-repeat" items="[[letters]]" as="letter">
                  <gelati-item>[[letter]]</gelati-item>
                </template>
              </gelati-menu>
            </gelati-dropdown-menu>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>No Animations</h4>
          <div class="horizontal-section">
            <gelati-dropdown-menu label="Dinosaurs" no-animations>
              <gelati-menu class="dropdown-content">
                <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                  <gelati-item>[[dinosaur]]</gelati-item>
                </template>
              </gelati-menu>
            </gelati-dropdown-menu>
          </div>
        </div>
      </div>
    </template>

    <script>
      Demo.letters = [
        'alpha',
        'beta',
        'gamma',
        'delta',
        'epsilon'
      ];
      Demo.dinosaurs = [
        'allosaurus',
        'brontosaurus',
        'carcharodontosaurus',
        'diplodocus',
        'ekrixinatosaurus',
        'fukuiraptor',
        'gallimimus',
        'hadrosaurus',
        'iguanodon',
        'jainosaurus',
        'kritosaurus',
        'liaoceratops',
        'megalosaurus',
        'nemegtosaurus',
        'ornithomimus',
        'protoceratops',
        'quetecsaurus',
        'rajasaurus',
        'stegosaurus',
        'triceratops',
        'utahraptor',
        'vulcanodon',
        'wannanosaurus',
        'xenoceratops',
        'yandusaurus',
        'zephyrosaurus'
      ];
    </script>
  </body>
</html>
