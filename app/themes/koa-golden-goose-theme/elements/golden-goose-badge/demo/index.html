<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>golden-goose-badge demo</title>

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../../../../bower_components/iron-icons/social-icons.html">
    <link rel="import" href="../../../../../bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="../../golden-goose-icon-button/golden-goose-icon-button.html">
    <link rel="import" href="../golden-goose-badge.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 550px;
      }

      .horizontal-section {
        text-align: center;
      }

      golden-goose-icon-button {
        padding: 3px;
        border-radius: 3px;
        margin-left: 30px;
        margin-right: 30px;
      }

      .container {
        display: inline-block;
        margin-left: 30px;
        margin-right: 30px;
      }

      /* Need to position the badge to look like a text superscript */
      .container > golden-goose-badge {
        --badge-margin-left: 20px;
        --badge-margin-bottom: 0px;
      }

      .red {
        --badge-background: var(--paper-red-300);
      }

      .blue {
        --badge-background: var(--paper-light-blue-300);
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Badges can be applied to specific elements</h3>
      <div class="horizontal-section">
        <golden-goose-icon-button id="number" icon="communication:email" alt="inbox"></golden-goose-icon-button>
        <golden-goose-badge for="number" label="4"></golden-goose-badge>

        <golden-goose-icon-button id="icon" icon="account-box" alt="person"></golden-goose-icon-button>
        <golden-goose-badge icon="social:mood" for="icon" label="happy"></golden-goose-badge>
      </div>

      <h3>Badges can be applied to direct siblings</h3>
      <div class="horizontal-section">
        <div class="container" tabindex="0">
          <span>Inbox</span>
          <golden-goose-badge label="4"></golden-goose-badge>
        </div>

        <div class="container" tabindex="0">
          <span>Mood</span>
          <golden-goose-badge icon="social:mood" label="happy"></golden-goose-badge>
        </div>
      </div>

      <h3>Badges can be customized using custom properties</h3>
      <div class="horizontal-section">
        <golden-goose-icon-button id="number2" icon="communication:email" alt="inbox"></golden-goose-icon-button>
        <golden-goose-badge for="number2" label="4" class="red"></golden-goose-badge>

        <golden-goose-icon-button id="icon2" icon="account-box" alt="account-box"></golden-goose-icon-button>
        <golden-goose-badge icon="social:mood" for="icon2" label="happy" class="blue"></golden-goose-badge>
      </div>
    </div>
  </body>
</html>
