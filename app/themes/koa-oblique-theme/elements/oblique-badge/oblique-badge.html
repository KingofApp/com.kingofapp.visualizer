<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/koa-behaviors/koa-badge-behavior.html">
<link rel="import" href="../oblique-styles/default-theme.html">

<dom-module id="oblique-badge">
  <template>
    <!-- write your styles here -->
    <style>
    :host {
      display: inline-block;
      width: var(--badge-width, 22px);
      height: var(--badge-height, 22px);
      background-color: var(--badge-background, --accent-color);
      border-radius: 100%;
      color: var(--badge-text-color, white);
      font-family: 'Pacifico';
      text-align: center;
      line-height: 19px;
      font-size: 13px;
      position: absolute;
      outline: 0;
      margin-bottom: var(--badge-margin-bottom, 0px);
      margin-left: var(--badge-margin-left, 0px);

      @apply(--badge);
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    {{label}}
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-badge',

      behaviors: [
        Polymer.KoaBadgeBehavior
      ]
    });
  </script>
</dom-module>
