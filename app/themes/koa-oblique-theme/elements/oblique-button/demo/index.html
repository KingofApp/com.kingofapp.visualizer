<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>oblique-button demo</title>

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../../../../bower_components/paper-styles/color.html">
    <link rel="import" href="../../../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../oblique-button.html">

    <style is="custom-style">
      .horizontal-section {
        min-width: 130px;
      }

      oblique-button {
        display: block;
        margin-bottom: 24px;
      }

      oblique-button.colorful {
        color: #4285f4;
      }

      oblique-button[big].colorful {
        background: #4285f4;
        color: #fff;
      }

      oblique-button[link].colorful {
        background: #4285f4;
        color: #fff;
      }

      oblique-button[toggles] {
        transition: all 0.3s;
      }

      oblique-button[toggles][active] {
        background-color: rgba(0, 0, 0, 0.25);
      }

      oblique-button[toggles][active].colorful {
        background-color: rgba(66, 133, 244, 0.25);
      }

      oblique-button[toggles][active][big].colorful {
        background-color: rgba(66, 133, 244, 0.75);
      }

      oblique-button[toggles][active][link].colorful {
        background-color: rgba(66, 133, 244, 0.75);
      }

      oblique-button.blue {
        color: var(--paper-light-blue-500);
      }

      oblique-button.red {
        color: var(--paper-red-500);
      }

      oblique-button.green {
        color: var(--paper-green-500);
      }

      oblique-button.orange {
        color: var(--paper-orange-500);
      }
    </style>
  </head>
  <body>
    <div class="horizontal-section-container">
      <div>
        <h4>Standar</h4>
        <div class="horizontal-section">
          <oblique-button tabindex="0">button</oblique-button>
          <oblique-button tabindex="0" class="colorful">colorful</oblique-button>
          <oblique-button tabindex="0" disabled>disabled</oblique-button>
          <oblique-button tabindex="0" class="colorful"><iron-icon icon="check"></iron-icon>ok</oblique-button>
          <oblique-button tabindex="0"><iron-icon icon="clear"></iron-icon>cancel</oblique-button>
        </div>
      </div>

      <div>
        <h4>Big</h4>
        <div class="horizontal-section">
          <oblique-button tabindex="0" big>button</oblique-button>
          <oblique-button tabindex="0" big class="colorful">colorful</oblique-button>
          <oblique-button tabindex="0" big disabled>disabled</oblique-button>
          <oblique-button tabindex="0" big class="colorful"><iron-icon icon="check"></iron-icon>ok</oblique-button>
          <oblique-button tabindex="0" big><iron-icon icon="clear"></iron-icon>cancel</oblique-button>
        </div>
      </div>

      <div>
        <h4>Link</h4>
        <div class="horizontal-section">
          <oblique-button tabindex="0" link>button</oblique-button>
          <oblique-button tabindex="0" link class="colorful">colorful</oblique-button>
          <oblique-button tabindex="0" link disabled>disabled</oblique-button>
          <oblique-button tabindex="0" link class="colorful"><iron-icon icon="check"></iron-icon>ok</oblique-button>
          <oblique-button tabindex="0" link><iron-icon icon="clear"></iron-icon>cancel</oblique-button>
        </div>
      </div>

      <div>
        <h4>Toggleable</h4>
        <div class="horizontal-section">
          <oblique-button tabindex="0" toggles>button</oblique-button>
          <oblique-button tabindex="0" toggles active class="colorful">colorful</oblique-button>
          <oblique-button tabindex="0" toggles big active class="colorful">colorful</oblique-button>
          <oblique-button tabindex="0" toggles link active class="colorful">colorful</oblique-button>
          <oblique-button tabindex="0" toggles class="colorful"><iron-icon icon="check"></iron-icon>ok</oblique-button>
          <oblique-button tabindex="0" toggles><iron-icon icon="clear"></iron-icon>cancel</oblique-button>
        </div>
      </div>

      <div>
        <h4>Color</h4>
        <div class="horizontal-section">
          <oblique-button tabindex="0" class="blue">button</oblique-button>
          <oblique-button tabindex="0" class="orange">colorful</oblique-button>
          <oblique-button tabindex="0" class="green">colorful</oblique-button>
          <oblique-button tabindex="0" class="red"><iron-icon icon="check"></iron-icon>ok</oblique-button>
          <oblique-button tabindex="0" class="blue"><iron-icon icon="clear"></iron-icon>cancel</oblique-button>
        </div>
      </div>
    </div>
  </body>
</html>
