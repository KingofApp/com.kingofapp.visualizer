<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-button-behavior.html">

<dom-module id="oblique-button">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        background: #607d8b;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: 'PT Sans Caption', sans-serif;
        font-size: 14px;
        height: 45px;
        line-height: 45px;
        max-width: 250px;
        min-width: 160px;
        outline-width: 0;
        overflow: hidden;
        position: relative;
        text-align: center;
        text-transform: uppercase;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        z-index: 0;

        @apply(--button);
      }

      :host([disabled]) {
        background: #e0e0e0;
        cursor: auto;
        pointer-events: none;

        @apply(--button-disabled);
      }

      :host([pressed]) {
        background-color: var(--button-background-color-pressed, #1a86c8);
        border-color: #adadad;
        color: #ffffff;
      }

      :host([big]) {
        font-size: 1.4em;
        height: 55px;
        line-height: 55px;
      }

      :host([link]) {
        color: #fff;
        text-decoration: underline;
      }

      :host(:not([big]):not([link]).keyboard-focus) {
        color: #fff;
        font-weight: bold;

        @apply(--button-keyboard-focus);
      }

      :host([big].keyboard-focus) {
        color: #fff;
        font-weight: bold;

        @apply(--button-big-keyboard-focus);
      }

      :host([link].keyboard-focus) {
        color: #fff;
        font-weight: bold;

        @apply(--button-link-keyboard-focus);
      }

      :host > ::content * {
        text-transform: inherit;
      }

      .tri {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: block;
        width: 0;
        border-right: 0 solid transparent;
        border-left: 260px solid transparent;
        border-bottom: 13px solid #fff;
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <content></content>
    <div class="tri"></div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-button',

      behaviors: [
        Polymer.KoaButtonBehavior
      ]
    });
  </script>
</dom-module>
