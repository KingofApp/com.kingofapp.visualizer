<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-card-behavior.html">

<dom-module id="oblique-card">
  <template>
    <!-- write your styles here -->
    <style>
    :host {
      max-width: 350px;
      display: block;
      padding: 20px 20px 30px;
      background-color: var(--primary-background-color);
      font-family: 'PT Sans Caption', sans-serif;
      font-weight: 400;
      font-size: 13px;
      position: relative;
      margin: 10px;
      overflow: auto;
      transform: perspective( 350px ) rotateY( 3deg );
      position: relative;

      @apply(--card);
    }

    [hidden] {
      display: none !important;
    }

    .header iron-image {
      width: 100%;
      --iron-image-width: 100%;
      pointer-events: none;

      @apply(--card-header-image);
    }

    .header .title-text {
      margin: 0 0 5px;
      font-size: 17px;
      font-family: 'PT Sans Caption', sans-serif;
      font-weight: bold;
      text-transform: capitalize;
      line-height: 20px;
      color: var(--card-header-color, #000);

      @apply(--card-header-text);
    }

    :host::-webkit-scrollbar {
        background-color: #c5cae9;
        width: 15px;
      }
    :host::-webkit-scrollbar-thumb {
        height: 6px;
        border: 4px solid transparent;
        background-clip: padding-box;
        -webkit-border-radius: 7px;
        background-color: #3F51B5;
    }

    .header {
      position: relative;
      overflow: hidden;

      @apply(--card-header);
    }

    :host ::content .card-content {
      position:relative;

      @apply(--card-content);
    }

    :host ::content .card-actions {
      position:relative;

      @apply(--card-actions);
    }

    :host ::content .card-content {
      position:relative;

      @apply(--card-content);
    }

    :host ::content .card-actions {
      position:relative;

      @apply(--card-actions);
    }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <div class="header">
      <iron-image hidden$="[[!image]]" src="[[image]]" preload$="[[preloadImage]]" fade$="[[fadeImage]]"></iron-image>
      <div hidden$="[[!heading]]" class="title-text">[[heading]]</div>
    </div>

    <content></content>

    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-card',

      behaviors: [
        Polymer.KoaCardBehavior
      ]
    });
  </script>
</dom-module>
