<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/koa-behaviors/koa-dialog-behavior.html">
<link rel="import" href="../oblique-styles/default-theme.html">

<dom-module id="oblique-dialog">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
          display: block;
          background-color: var(--dialog-background-color, --primary-background-color);
          color: var(--dialog-color, --primary-text-color);
          -webkit-box-shadow: 5px 2px 9px 0px rgba(0,0,0,0.1);
          -moz-box-shadow: 5px 2px 9px 0px rgba(0,0,0,0.1);
          box-shadow: 5px 2px 9px 0px rgba(0,0,0,0.1); 
          border: 3px solid #b6e1f8;
          padding: 10px 20px;
          max-width: 90%;
          max-height: 90%;
          position: fixed;
          overflow: auto;
          font-family: 'PT Sans Caption', sans-serif;
          font-size: 12px; 

          @apply(--dialog);
      }

      :host > ::content h2 {
        position: relative;
        font-family: 'PT Sans Caption', sans-serif;
        font-weight: bold;
        font-size: 16px; 

        @apply(--dialog-title);
      }

      :host > ::content .buttons {
        color: var(--dialog-button-color, --default-primary-color);
        position: relative;
      }

    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <content></content>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-dialog',

      behaviors: [
        Polymer.IronOverlayBehavior
      ]
    });
  </script>
</dom-module>
