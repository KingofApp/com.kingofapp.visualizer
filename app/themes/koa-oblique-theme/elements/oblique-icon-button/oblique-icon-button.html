<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-icon-button-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="oblique-icon-button">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        cursor: pointer;
        display: inline-block;
        color: var(--primary-text-color);
        width: 40px;
        height: 40px;
        padding: 8px;
        outline: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        box-sizing: border-box !important;
        border-radius: 50%;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;

        @apply(--icon-button);
      }

      :host([disabled]) {
        color: var(--icon-button-disabled-text, --disabled-text-color);
        cursor: auto;
        pointer-events: none;

        @apply(--icon-button-disabled);
      }

      :host([pressed]) {
        background-color: var(--icon-button-pressed-background-color, --disabled-text-color);
        border-radius: 100%;
        transition: .2s ease-in;
      }

      iron-icon {
        --iron-icon-width: 100%;
        --iron-icon-height: 100%;
        vertical-align: initial;
      }

    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <iron-icon id="icon" src="[[src]]" icon="[[icon]]" alt$="[[alt]]"></iron-icon>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-icon-button',

      behaviors: [
        Polymer.KoaIconButtonBehavior
      ]
    });
  </script>
</dom-module>
