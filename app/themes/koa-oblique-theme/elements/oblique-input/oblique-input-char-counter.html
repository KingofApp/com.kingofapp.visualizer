<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-input-behavior.html">
<link rel="import" href="../oblique-styles/default-theme.html">

<dom-module id="oblique-input-char-counter">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        display: inline-block;
        position: absolute;
        top: -40px;
        right: 0;
      }

      :host-context([dir="rtl"]) {
        float: left;
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <span>[[_charCounterStr]]</span>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-input-char-counter',

      behaviors: [
        Polymer.KoaInputCharCounterBehavior
      ]
    });
  </script>
</dom-module>
