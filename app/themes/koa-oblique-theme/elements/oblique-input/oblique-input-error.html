<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-input-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="oblique-input-error">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        color: var(--input-container-invalid-color, #db4437);
        display: none;
        visibility: hidden;
      }

      :host([invalid]) {
        display: inline-block;
        padding-top: 5px;
        visibility: visible;
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <content></content>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-input-error',

      behaviors: [
        Polymer.KoaInputErrorBehavior
      ]
    });
  </script>
</dom-module>
