<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-item-behavior.html">
<link rel="import" href="../oblique-styles/default-theme.html">

<dom-module id="oblique-item">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        -webkit-font-smoothing: antialiased;
        background-color: rgba(22,134,200,0.95);
        color: #ffffff;
        display: block;
        font-family: 'Pacifico', sans-serif;
        font-size: 18px;
        font-weight: 400;
        letter-spacing: 1px;
        line-height: 24px;
        min-height: var(--item-min-height, 48px);
        padding: 10px;
        position: relative;

        @apply(--item);
      }

      :host(.iron-selected) {
        font-weight: var(--item-selected-weight, bold);

        @apply(--item-selected);
      }

      :host([disabled]) {
        outline: 0;
        color: var(--item-disabled-color, --disabled-text-color);

        @apply(--item-disabled);
      }

      :host(:focus) {
        position: relative;
        outline: 0;
        background: #617d8b;

        @apply(--item-focused);
      }

      :host(:focus):before {
        @apply(--layout-fit);

        content: '';
        pointer-events: none;

        @apply(--item-focused-before);
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <content></content>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-item',

      behaviors: [
        Polymer.KoaItemBehavior
      ]
    });
  </script>
</dom-module>
