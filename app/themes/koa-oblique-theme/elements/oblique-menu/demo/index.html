<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>oblique-menu demo</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../../oblique-item/oblique-item.html">
    <link rel="import" href="../oblique-menu.html">
    <link rel="import" href="../oblique-submenu.html">

    <style is="custom-style">
      .horizontal-section {
        padding: 0 !important;
      }

      .avatar {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        background: #ccc;
      }

      oblique-item {
        --item: {
          cursor: pointer;
        };
      }

      .sublist {
        padding-left: 20px;
        padding-right: 20px;
        background-color: rgba(22,134,200,1);
      }
    </style>
  </head>
  <body>
    <div class="horizontal-section-container">
      <div>
        <h4>Standard</h4>
        <div class="horizontal-section">
          <oblique-menu>
            <oblique-item>Inbox</oblique-item>
            <oblique-item>Starred</oblique-item>
            <oblique-item>Sent mail</oblique-item>
            <oblique-item>Drafts</oblique-item>
          </oblique-menu>
        </div>
      </div>

      <div>
        <h4>Pre-selected</h4>
        <div class="horizontal-section">
          <oblique-menu selected="0">
            <oblique-item>Inbox</oblique-item>
            <oblique-item disabled>Starred</oblique-item>
            <oblique-item>Sent mail</oblique-item>
            <oblique-item>Drafts</oblique-item>
          </oblique-menu>
        </div>
      </div>

      <div>
        <h4>Multi-select</h4>
        <div class="horizontal-section">
          <oblique-menu multi>
            <oblique-item>Bold</oblique-item>
            <oblique-item>Italic</oblique-item>
            <oblique-item>Underline</oblique-item>
            <oblique-item>Strikethrough</oblique-item>
          </oblique-menu>
        </div>
      </div>

      <div>
        <h4>Sub-menu</h4>
        <div class="horizontal-section">
          <oblique-menu>
            <oblique-submenu>
              <oblique-item class="menu-trigger">Topics</oblique-item>
              <oblique-menu class="menu-content sublist">
                <oblique-item>Topic 1</oblique-item>
                <oblique-item>Topic 2</oblique-item>
                <oblique-item>Topic 3</oblique-item>
              </oblique-menu>
            </oblique-submenu>
            <oblique-submenu>
              <oblique-item class="menu-trigger">Faves</oblique-item>
              <oblique-menu class="menu-content sublist" multi>
                <oblique-item>Fave 1</oblique-item>
                <oblique-item>Fave 2</oblique-item>
              </oblique-menu>
            </oblique-submenu>
            <oblique-submenu disabled>
              <oblique-item class="menu-trigger">Unavailable</oblique-item>
              <oblique-menu class="menu-content sublist" multi>
                <oblique-item>Unavailable 1</oblique-item>
                <oblique-item>Unavailable 2</oblique-item>
              </oblique-menu>
            </oblique-submenu>
          </oblique-menu>
        </div>
      </div>
    </div>
  </body>
</html>
