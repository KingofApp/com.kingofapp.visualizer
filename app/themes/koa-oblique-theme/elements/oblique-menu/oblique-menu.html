<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-menu-behavior.html">
<link rel="import" href="../oblique-styles/default-theme.html">
<link rel="import" href="oblique-menu-shared-styles.html">

<dom-module id="oblique-menu">
  <template>
    <!-- write your styles here -->
    <style include="oblique-menu-shared-styles"></style>
    <style>
      :host {
        color: var(--menu-color, --primary-text-color);
        display: block;
        min-width: 100px;

        @apply(--menu);
      }

    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <div class="selectable-content">
      <content></content>
    </div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-menu',

      behaviors: [
        Polymer.KoaMenuBehavior
      ]
    });
  </script>
</dom-module>
