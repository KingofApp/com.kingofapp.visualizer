<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>oblique-radio-button demo</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../bower_components/paper-styles/color.html">
    <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../oblique-radio-button.html">

    <style is="custom-style">
      oblique-radio-button {
        display: block;
        margin-bottom: 40px;
      }

      oblique-radio-button.blue {
        --radio-button-checked-color: var(--paper-light-blue-500);
        --radio-button-unchecked-color: var(--paper-light-blue-900);
      }

      oblique-radio-button.red {
        --radio-button-checked-color: var(--paper-red-500);
        --radio-button-unchecked-color: var(--paper-red-900);
      }

      oblique-radio-button.green {
        --radio-button-checked-color: var(--paper-green-500);
        --radio-button-unchecked-color: var(--paper-green-900);
      }

      oblique-radio-button.orange {
        --radio-button-checked-color: var(--paper-orange-500);
        --radio-button-unchecked-color: var(--paper-orange-900);
      }
    </style>
  </head>
  <body>
    <div class="horizontal-section-container">
      <div>
        <h4>Enabled</h4>
        <div class="horizontal-section">
          <oblique-radio-button>Oxygen</oblique-radio-button>
          <oblique-radio-button>Carbon</oblique-radio-button>
          <oblique-radio-button checked>Hydrogen</oblique-radio-button>
          <oblique-radio-button checked>Nitrogen</oblique-radio-button>
          <oblique-radio-button checked>Calcium</oblique-radio-button>
        </div>
      </div>

      <div>
        <h4>Disabled</h4>
        <div class="horizontal-section">
          <oblique-radio-button disabled>Oxygen</oblique-radio-button>
          <oblique-radio-button disabled>Carbon</oblique-radio-button>
          <oblique-radio-button checked disabled>Hydrogen</oblique-radio-button>
          <oblique-radio-button checked disabled>Nitrogen</oblique-radio-button>
          <oblique-radio-button checked disabled>Calcium</oblique-radio-button>
        </div>
      </div>

      <div>
        <h4>Color</h4>
        <div class="horizontal-section">
          <oblique-radio-button class="blue" checked>Oxygen</oblique-radio-button>
          <oblique-radio-button class="red" checked>Carbon</oblique-radio-button>
          <oblique-radio-button class="orange" checked>Hydrogen</oblique-radio-button>
          <oblique-radio-button class="green" checked>Nitrogen</oblique-radio-button>
          <oblique-radio-button class="blue" checked>Calcium</oblique-radio-button>
        </div>
      </div>
    </div>
  </body>
</html>
