<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/koa-behaviors/koa-tab-behavior.html">

<dom-module id="oblique-tab">
  <template>
    <!-- write your styles here -->
    <style>
   :host {
     @apply(--layout-inline);
     @apply(--layout-center);
     @apply(--layout-center-justified);
     @apply(--layout-flex);
     position: relative;
     overflow: hidden;
     cursor: pointer;
     @apply(--oblique-tab);
     margin: 0 ;
   }
   :host(:focus) {
     outline: none;
   }
   :host([link]) {
     padding: 0;
   }
   .tab-content {
     height: 100%;
     background-color: #1b86c8;
     color: #FFF;
     font-family: 'PT Sans Caption', sans-serif;
     -webkit-transform: translateZ(0);
     transform: translateZ(0);
     transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
     @apply(--layout-horizontal);
     @apply(--layout-center-center);
     @apply(--layout-flex-auto);
     @apply(--oblique-tab-content);
     padding: 0 24px 0 24px;
     border-width: 0 0 2px 0;
     border-style: solid;
     border-color: transparent;
     transition: .5s ease-out;   
   }
   :host(:focus) .tab-content {
     opacity: 1;
     font-weight: 700;
   }
   :host([aria-selected="true"]) .tab-content {   
     transition: .5s ease-out;     
     background-color: #617d8b;
     -webkit-transform: perspective(200px) rotateY(20deg);
   }
   :host([disabled]) .tab-content {        
     color: #ffffff;
     background-color: #efefef;
   }
   .tab-content > ::content > a {
     height: 100%;
     /* flex */
     -ms-flex: 1 1 0.000000001px;
     -webkit-flex: 1;
     flex: 1;
     -webkit-flex-basis: 0.000000001px;
     flex-basis: 0.000000001px;
   }

    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <div class="tab-content">
      <content></content>
    </div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-tab',

      behaviors: [
        Polymer.KoaTabBehavior
      ]
    });
  </script>
</dom-module>
