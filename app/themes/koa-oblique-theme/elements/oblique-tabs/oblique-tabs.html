<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-tabs-behavior.html">
<link rel="import" href="oblique-tab.html">

<dom-module id="oblique-tabs">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        @apply(--layout);
        @apply(--layout-center);

        font-size: 14px;
        font-weight: 500;
        height: 48px;
        overflow: hidden;
          -moz-user-select: none;
          -ms-user-select: none;
          -webkit-user-select: none;
        user-select: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        @apply(--tabs);
      }

      :host-context([dir=rtl]) {
        @apply(--layout-horizontal-reverse);
      }

      #tabsContainer {
        @apply(--layout-flex);

        height: 100%;
        overflow: hidden;
        position: relative;
        white-space: nowrap;
      }

      #tabsContent {
        height: 100%;
      }

      #tabsContent.scrollable {
        position: absolute;
        white-space: nowrap;
      }

      #tabsContent.horizontal {
        @apply(--layout-horizontal);
      }

      .not-visible {
        cursor: default;
        opacity: 0;
      }

      #tabsContent > ::content > * {
        height: 100%;
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <div id="tabsContainer" on-track="_scroll" on-down="_down">
      <div id="tabsContent" class$="[[_computeTabsContentClass(scrollable)]]">
        <content select="*"></content>
      </div>
    </div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'oblique-tabs',

      behaviors: [
        Polymer.KoaTabsBehavior
      ],

      properties: {
        selectable: {
          type: String,
          value: 'oblique-tab'
        }
      }
    });
  </script>
</dom-module>
