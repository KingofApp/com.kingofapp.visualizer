<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-icon-button-behavior.html">
<link rel="import" href="../../../../bower_components/paper-behaviors/paper-inky-focus-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="the-times-icon-button">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        display: inline-block;
        position: relative;
        padding: 8px;
        outline: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        line-height: 1;

        width: 40px;
        height: 40px;
        /* Because of polymer/2558, this style has lower specificity than * */
        box-sizing: border-box !important;

        @apply(--icon-button);
      }

      :host #ink {
        color: var(--icon-button-ink-color, --primary-text-color);
        opacity: 0.6;
      }

      :host([disabled]) {
        color: var(--icon-button-disabled-text, --disabled-text-color);
        cursor: auto;
        pointer-events: none;

        @apply(--icon-button-disabled);
      }

      koa-icon {
        --iron-icon-width: 100%;
        --iron-icon-height: 100%;
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <koa-icon id="icon" src="[[src]]" icon="[[icon]]" alt$="[[alt]]"></koa-icon>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'the-times-icon-button',

      behaviors: [
        Polymer.KoaIconButtonBehavior,
        Polymer.PaperInkyFocusBehavior
      ]
    });
  </script>
</dom-module>
