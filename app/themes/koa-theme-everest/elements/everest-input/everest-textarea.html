<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-textarea-behavior.html">
<link rel="import" href="../../styles/default-theme.html">
<link rel="import" href="everest-input-char-counter.html">
<link rel="import" href="everest-input-container.html">
<link rel="import" href="everest-input-error.html">

<dom-module id="everest-textarea">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <everest-input-container no-label-float$="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">
      <label hidden$="[[!label]]">[[label]]</label>

      <iron-autogrow-textarea id="input"
        bind-value="{{value}}"
        disabled$="[[disabled]]"
        autocomplete$="[[autocomplete]]"
        autofocus$="[[autofocus]]"
        inputmode$="[[inputmode]]"
        name$="[[name]]"
        placeholder$="[[placeholder]]"
        readonly$="[[readonly]]"
        required$="[[required]]"
        maxlength$="[[maxlength]]"
        autocapitalize$="[[autocapitalize]]"
        rows$="[[rows]]"
        max-rows$="[[maxRows]]"
        on-change="_onChange"></iron-autogrow-textarea>

      <template is="dom-if" if="[[errorMessage]]">
        <everest-input-error>[[errorMessage]]</everest-input-error>
      </template>

      <template is="dom-if" if="[[charCounter]]">
        <everest-input-char-counter></everest-input-char-counter>
      </template>
    </everest-input-container>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'everest-textarea',

      behaviors: [
        Polymer.KoaTextareaBehavior
      ]
    });
  </script>
</dom-module>
