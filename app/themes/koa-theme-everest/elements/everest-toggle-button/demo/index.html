<!doctype html>
<html>
  <head>
    <title>everest-toggle-button demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../../bower_components/paper-styles/color.html">
    <link rel="import" href="../everest-toggle-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 550px;
      }

      .horizontal-section {
        text-align: center;
      }

      everest-toggle-button {
        margin-left: 10px;
        margin-right: 10px;
      }

      everest-toggle-button.green {
        --toggle-button-checked-bar-color:  var(--paper-green-500);
        --toggle-button-checked-button-color:  var(--paper-green-500);
        --toggle-button-checked-ink-color: var(--paper-green-500);
        --toggle-button-unchecked-bar-color:  var(--paper-teal-500);
        --toggle-button-unchecked-button-color:  var(--paper-teal-500);
        --toggle-button-unchecked-ink-color: var(--paper-teal-500);
      }

      everest-toggle-button.pink {
        --toggle-button-checked-bar-color:  var(--paper-pink-500);
        --toggle-button-checked-button-color:  var(--paper-pink-500);
        --toggle-button-checked-ink-color: var(--paper-pink-500);
        --toggle-button-unchecked-bar-color:  var(--paper-indigo-900);
        --toggle-button-unchecked-button-color:  var(--paper-indigo-900);
        --toggle-button-unchecked-ink-color: var(--paper-indigo-900);
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Toggle buttons can be checked and disabled</h3>
      <div class="horizontal-section">
        <everest-toggle-button>Toggle</everest-toggle-button>
        <everest-toggle-button checked>Toggle</everest-toggle-button>
        <everest-toggle-button disabled>Disabled</everest-toggle-button>
      </div>

      <h3>Toggle buttons can be styled using custom properties</h3>
      <div class="horizontal-section">
        <everest-toggle-button class="green">Toggle</everest-toggle-button>
        <everest-toggle-button checked class="pink">Toggle</everest-toggle-button>
      </div>
    </div>
  </body>
</html>
