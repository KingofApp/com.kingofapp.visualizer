<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>gelati-menu-button demo</title>

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../../../../bower_components/iron-image/iron-image.html">
    <link rel="import" href="../../../../../bower_components/paper-styles/color.html">
    <link rel="import" href="../../../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../../gelati-button/gelati-button.html">
    <link rel="import" href="../../gelati-icon-button/gelati-icon-button.html">
    <link rel="import" href="../../gelati-item/gelati-item.html">
    <link rel="import" href="../../gelati-menu/gelati-menu.html">
    <link rel="import" href="../gelati-menu-button.html">

    <style>
      gelati-button {
        display: block;
        background: #4285f4;
        color: #fff;
      }

      gelati-menu {
        display: block;
      }

      gelati-menu-button {
        margin: auto;
      }

      iron-image {
        padding: 1em;
      }

      .item {
        max-width: 300px;
      }

      .horizontal-section {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <template id="Demo" is="dom-bind">

      <div class="horizontal-section-container">
        <div>
          <h4>Icon Button + Menu</h4>
          <div class="horizontal-section">
            <gelati-menu-button>
              <gelati-icon-button icon="menu" class="dropdown-trigger" alt="menu"></gelati-icon-button>
              <gelati-menu class="dropdown-content">
                <template is="dom-repeat" items="[[letters]]" as="letter">
                  <gelati-item>[[letter]]</gelati-item>
                </template>
              </gelati-menu>
            </gelati-menu-button>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Menu with multi selection</h4>
          <div class="horizontal-section">
            <gelati-menu-button ignore-select>
              <gelati-icon-button icon="menu" class="dropdown-trigger" alt="multi select"></gelati-icon-button>
              <gelati-menu class="dropdown-content" multi>
                <template is="dom-repeat" items="[[letters]]" as="letter">
                  <gelati-item>[[letter]]</gelati-item>
                </template>
              </gelati-menu>
            </gelati-menu-button>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Disabled</h4>
          <div class="horizontal-section">
            <gelati-menu-button disabled>
              <gelati-icon-button icon="menu" class="dropdown-trigger" alt="menu"></gelati-icon-button>
              <gelati-menu class="dropdown-content">
                <template is="dom-repeat" items="[[letters]]" as="letter">
                  <gelati-item>[[letter]]</gelati-item>
                </template>
              </gelati-menu>
            </gelati-menu-button>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Alternate Alignment</h4>
          <div class="horizontal-section">
            <gelati-menu-button vertical-align="bottom" horizontal-align="right">
              <gelati-icon-button icon="menu" class="dropdown-trigger" alt="bottom align"></gelati-icon-button>
              <gelati-menu class="dropdown-content">
                <template is="dom-repeat" items="[[letters]]" as="letter">
                  <gelati-item>[[letter]]</gelati-item>
                </template>
              </gelati-menu>
            </gelati-menu-button>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Alternate Button</h4>
          <div class="horizontal-section">
            <gelati-menu-button>
              <gelati-button class="dropdown-trigger" raised>
                <iron-icon icon="check"></iron-icon>
                <span>Dinosaurs</span>
              </gelati-button>
              <gelati-menu class="dropdown-content">
                <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                  <gelati-item>[[dinosaur]]</gelati-item>
                </template>
              </gelati-menu>
            </gelati-menu-button>
          </div>
        </div>
      </div>

      <div class="horizontal-section-container">
        <div>
          <h4>Alternate Content</h4>
          <div class="horizontal-section">
            <gelati-menu-button vertical-align="bottom">
              <gelati-icon-button class="dropdown-trigger" icon="polymer" alt="polymer"></gelati-icon-button>
              <iron-image class="dropdown-content" src="../../../../../bower_components/iron-image/demo/polymer.svg"></iron-image>
            </gelati-menu-button>
          </div>
        </div>
      </div>

    </template>

    <script>
      Demo.letters = [
        'alpha',
        'beta',
        'gamma',
        'delta',
        'epsilon'
      ];
      Demo.dinosaurs = [
        'allosaurus',
        'brontosaurus',
        'carcharodontosaurus',
        'diplodocus',
        'ekrixinatosaurus',
        'fukuiraptor',
        'gallimimus',
        'hadrosaurus',
        'iguanodon',
        'jainosaurus',
        'kritosaurus',
        'liaoceratops',
        'megalosaurus',
        'nemegtosaurus',
        'ornithomimus',
        'protoceratops',
        'quetecsaurus',
        'rajasaurus',
        'stegosaurus',
        'triceratops',
        'utahraptor',
        'vulcanodon',
        'wannanosaurus',
        'xenoceratops',
        'yandusaurus',
        'zephyrosaurus'
      ];
    </script>
  </body>
</html>
