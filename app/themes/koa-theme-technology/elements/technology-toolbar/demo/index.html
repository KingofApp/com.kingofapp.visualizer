<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>technology-toolbar demo</title>

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../../technology-icon-button/technology-icon-button.html">
    <link rel="import" href="../technology-toolbar.html">

    <style is="custom-style">
      technology-toolbar + technology-toolbar {
        margin-top: 20px;
      }

      technology-toolbar.red {
        --toolbar-background: red;
      }

      .spacer {
        @apply(--layout-flex);
      }
    </style>
  </head>
  <body>
    <technology-toolbar>
      <technology-icon-button icon="menu"></technology-icon-button>
      <span class="title">Toolbar</span>
      <technology-icon-button icon="refresh"></technology-icon-button>
      <technology-icon-button icon="add">+</technology-icon-button>
    </technology-toolbar>

    <technology-toolbar class="red">
      <technology-icon-button icon="menu"></technology-icon-button>
      <span class="title">Toolbar: custom background color</span>
      <technology-icon-button icon="refresh"></technology-icon-button>
      <technology-icon-button icon="add">+</technology-icon-button>
    </technology-toolbar>

    <technology-toolbar class="tall">
      <technology-icon-button icon="menu"></technology-icon-button>
      <span class="title">Toolbar: tall</span>
      <technology-icon-button icon="refresh"></technology-icon-button>
      <technology-icon-button icon="add">+</technology-icon-button>
    </technology-toolbar>

    <technology-toolbar class="tall">
      <technology-icon-button icon="menu" class="bottom"></technology-icon-button>
      <span class="bottom title">Toolbar: tall with elements pin to the bottom</span>
      <technology-icon-button icon="refresh" class="bottom"></technology-icon-button>
      <technology-icon-button icon="add" class="bottom">+</technology-icon-button>
    </technology-toolbar>

    <technology-toolbar class="medium-tall">
      <technology-icon-button icon="menu"></technology-icon-button>
      <span class="spacer"></span>
      <technology-icon-button icon="refresh"></technology-icon-button>
      <technology-icon-button icon="add">+</technology-icon-button>
      <span class="bottom title">Toolbar: medium-tall with label aligns to the bottom</span>
    </technology-toolbar>

    <technology-toolbar class="tall">
      <technology-icon-button icon="menu"></technology-icon-button>
      <div class="spacer"></div>
      <technology-icon-button icon="refresh"></technology-icon-button>
      <technology-icon-button icon="add">+</technology-icon-button>
      <div class="middle title">label aligns to the middle</div>
      <div class="bottom title">some stuffs align to the bottom</div>
    </technology-toolbar>

    <technology-toolbar class="tall">
      <technology-icon-button icon="menu"></technology-icon-button>
      <div class="spacer"></div>
      <technology-icon-button icon="refresh"></technology-icon-button>
      <technology-icon-button icon="add">+</technology-icon-button>
      <div class="middle title">element (e.g. progress) fits at the bottom of the toolbar</div>
      <div class="bottom fit" style="height: 20px; background-color: #0f9d58;"></div>
    </technology-toolbar>
  </body>
</html>
