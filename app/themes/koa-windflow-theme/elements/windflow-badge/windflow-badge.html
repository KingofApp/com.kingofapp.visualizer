<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
### Styling

Custom property | Description | Default
----------------|-------------|--------
`--badge-background` | The background color of the badge | `--accent-color`
`--badge-opacity` | The opacity of the badge | `1.0`
`--badge-text-color` | The color of the badge text | `white`
`--badge-width` | The width of the badge circle | `22px`
`--badge-height` | The height of the badge circle | `22px`
`--badge-margin-left` | Optional spacing added to the left of the badge. | `0px`
`--badge-margin-bottom` | Optional spacing added to the bottom of the badge. | `0px`
`--badge` | Mixin applied to the badge | `{}`
-->

<dom-module id="windflow-badge">
  <template>
    <style>
        @font-face {
            font-family: 'MullerBold'; 
            src: url('../fonts/Muller/Muller-ExtraBold-DEMO.otf');
        }
        :host {
            /*
            Circle size
            */
            height: 22px;
            min-height: 22px;
            width: 22px;
            min-width: 22px;
            -webkit-border-radius: 11px;
            -moz-border-radius: 11px;
            -ms-border-radius: 11px;
            border-radius: 11px;
            display: block;
            /* colors */
            background-color: #448AFF;
            color: #FFF;
            /* text */
            font-family: "MullerBold";
            font-size: 12px;
            text-align: center;
            vertical-align: middle;
            display: table-cell; 
        }
        
    </style>

    <!-- Write your template here -->
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'windflow-badge',

      hostAttributes: {
        role: 'status',
        tabindex: 0
      },

      properties: {
        /**
         * The id of the element that the badge is anchored to. This element
         * must be a sibling of the badge.
         */
        for: {
          type: String
        },

        /**
         * The label displayed in the badge. The label is centered, and ideally
         * should have very few characters.
         */
        label: {
          type: String
        }
      }
    });
  </script>
</dom-module>
