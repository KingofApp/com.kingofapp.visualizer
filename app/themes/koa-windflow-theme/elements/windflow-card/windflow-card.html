<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!--
### Styling

`--card-header-color` | The color of the header text | `#000`
`--card-header` | Mixin applied to the card header section | `{}`
`--card-header-text` | Mixin applied to the title in the card header section | `{}`
`--card-header-image` | Mixin applied to the image in the card header section | `{}`
`--card-header-image-text` | Mixin applied to the text overlapping the image in the card header section | `{}`
`--card-content` | Mixin applied to the card content section| `{}`
`--card-actions` | Mixin applied to the card action section | `{}`
`--card` | Mixin applied to the card | `{}`
-->

<dom-module id="windflow-card">
  <template>
    <style>
      @font-face {
        font-family: 'MullerBold'; 
        src: url('../fonts/Muller/Muller-ExtraBold-DEMO.otf');
      }
      @font-face {
        font-family: 'HelveticaNeue';
        src: url('../fonts/Helvetica/HelveticaNeueLTStd-Lt.otf'); 
      }
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        background: #c5cae9;
        @apply(--windflow-card);
        font-family: 'HelveticaNeue';
        font-size: 12px;
        overflow: auto;
      }
      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }
      .header {
        position: relative;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        @apply(--windflow-card-header);
        font-family: 'MullerBold';
      }
      :host ::content .card-content .subtitle {
        font-family: 'MullerBold';
        font-size: 14px;
      }
      :host ::content .card-content .title {
        font-family: 'MullerBold';
        font-size: 18px;
      }
      .header iron-image {
        width: 100%;
        --iron-image-width: 100%;
        pointer-events: none;
        @apply(--windflow-card-header-image);
      }
      .header .title-text {
        padding: 16px;
        font-size: 24px;
        font-weight: 400;
        color: var(--windflow-card-header-color, #000);
        @apply(--windflow-card-header-text);
      }
      .header .title-text.over-image {
        position: absolute;
        bottom: 0px;
        @apply(--windflow-card-header-image-text);
      }
      :host ::content .card-content {
        padding: 16px;
        position:relative;
        @apply(--windflow-card-content);
      }
      :host ::content .card-actions {
        border-top: 1px solid #e8e8e8;
        padding: 5px 16px;
        position:relative;
        @apply(--windflow-card-actions);
      }
      :host::-webkit-scrollbar {
          background-color: #c5cae9;
          width: 15px;
        }
      :host::-webkit-scrollbar-thumb {
            height: 6px;
            border: 4px solid transparent;
            background-clip: padding-box;
            -webkit-border-radius: 7px;
            background-color: #3F51B5;
        }
    </style>
      
    <div class="header">
      <iron-image hidden$="[[!image]]" src="[[image]]" preload$="[[preloadImage]]" fade$="[[fadeImage]]"></iron-image>
      <div hidden$="[[!heading]]" class="title-text">[[heading]]</div>
    </div>
      <div class="content"><content></content></div>
  </template>

  <script>
    Polymer({
      is: 'windflow-card',

      properties: {
        /**
         * The title of the card.
         */
        heading: {
          type: String,
          value: ''
        },

        /**
         * The url of the title image of the card.
         */
        image: {
          type: String,
          value: ''
        },

        /**
         * When `true`, any change to the image url property will cause the
         * `placeholder` image to be shown until the image is fully rendered.
         */
        preloadImage: {
          type: Boolean,
          value: false
        },

        /**
         * When `preloadImage` is true, setting `fadeImage` to true will cause
         * the image to fade into place.
         */
        fadeImage: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
