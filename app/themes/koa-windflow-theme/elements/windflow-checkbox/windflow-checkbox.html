<link rel="import" href="../../../../bower_components/iron-behaviors/iron-button-state.html">
<link rel="import" href="../../../../bower_components/iron-behaviors/iron-control-state.html">
<link rel="import" href="../../../../bower_components/iron-checked-element-behavior/iron-checked-element-behavior.html">

<!--
### Styling

Custom property | Description | Default
----------------|-------------|--------
`--checkbox-unchecked-background-color` | Checkbox background color when the input is not checked | `transparent`
`--checkbox-unchecked-color` | Checkbox border color when the input is not checked | `--primary-text-color`
`--checkbox-checked-color` | Checkbox color when the input is checked | `--default-primary-color`
`--checkbox-checkmark-color` | Checkmark color | `white`
`--checkbox-label-color` | Label color | `--primary-text-color`
`--checkbox-label-spacing` | Spacing between the label and the checkbox | `8px`
`--checkbox-error-color` | Checkbox color when invalid | `--google-red-500`
-->

<dom-module id="windflow-checkbox">
  <template>
    <style>
        @font-face {
          font-family: 'MullerBold';
          src: url("../fonts/Muller/Muller-ExtraBold-DEMO.otf"); }
      :host {
        display: inline-block;
        white-space: nowrap;
        cursor: pointer;
        font-family: "MullerBold";
        font-size: 12px;
      }
      :host(:focus) {
        outline: none;
      }
      .hidden {
        display: none;
      }
      #checkboxContainer {
        display: inline-block;
        position: relative;
        width: 20px;
        height: 20px;
        min-width: 20px;
        vertical-align: middle;
        background-color: transparent;
      }
      #checkbox {
        position: relative;
        box-sizing: border-box;
        height: 100%;
        border: 3px solid #5f89fb;
        border-color: var(--windflow-checkbox-unchecked-color, --primary-text-color);
        pointer-events: none;
        -webkit-transition: background-color 140ms, border-color 140ms;
        transition: background-color 140ms, border-color 140ms;
      }
      #checkmark {
          color: white;
          font-size: 18px;
          margin-bottom: 3px;
          margin-top: -3px;
      }
      /* label */
      #checkboxLabel {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        padding-left: var(--windflow-checkbox-label-spacing, 8px);
        white-space: normal;
        pointer-events: none;
        color: var(--windflow-checkbox-label-color, --text-light-primary-color);
      }
      #checkboxLabel[hidden] {
        display: none;
      }
      :host([active]) #checkbox {
          background-color: #5f89fb;
          border-color: #5f89fb;
      }
      :host(:not([active])) #checkmark {
          display: none;
      }
      /* disabled state */
      :host([disabled]) {
          pointer-events: none;
          color: #949393;
      }
      :host([disabled]) #checkbox {
          border-color: #949393;
      }
      :host([disabled][active]) #checkbox {
          background-color: #949393;
          border-color: #949393;
      }
      :host([disabled]) #checkboxLabel  {
          color: #949393;
      }
    </style>

    <div id="checkboxContainer">
      <div id="checkbox">
        <div id="checkmark">âœ“</div>
      </div>
    </div>

    <div id="checkboxLabel"><content></content></div>
  </template>

  <script>
    Polymer({
      is: 'windflow-checkbox',
      behaviors: [
          Polymer.IronButtonState,
          Polymer.IronControlState, 
          Polymer.IronCheckedElementBehavior
      ],
      hostAttributes: {
        role: 'checkbox',
        tabindex: 0
      }
    });
  </script>
</dom-module>
