<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!--
### Styling

Custom property | Description | Default
----------------|-------------|--------
`--header-panel-standard-container` | Mixin for the container when the mode is standard | `{}`
`--header-panel-scroll-container` | Mixin for the container when the mode is scroll | `{}`
-->

<dom-module id="windflow-header-panel">
  <template>
    <style>
        @font-face {
          font-family: 'MullerBold';
          src: url("../fonts/Muller/Muller-ExtraBold-DEMO.otf"); }
        @font-face {
          font-family: 'HelveticaNeue';
          src: url("../fonts/Helvetica/HelveticaNeueLTStd-Lt.otf"); }
        
      
      :host {
        @apply(--layout-vertical);
        position: relative;
        height: 100%;
        background-color: #303F9F;
        font-family: 'MullerBold';
        font-size: 16px;
        color: white;
        padding-top: 10px;
      }
      #mainContainer {
        @apply(--layout-flex);
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        background-color: #3F51B5;
        font-family: 'HelveticaNeue';
        font-size: 12px;
        padding: 10px;
      }
      #mainPanel {        
        @apply(--layout-vertical);
        @apply(--layout-flex);
        position: relative;
        min-height: 0;
      }
      /*
       * mode: scroll
       */
      :host([mode=scroll]) #mainContainer {
        @apply(--windflow-header-panel-scroll-container);
        overflow: visible;
      }
      :host([mode=scroll]) {
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      /*
       * mode: standard
       */
      :host([mode=standard]) #mainContainer {
        @apply(--windflow-header-panel-standard-container);
      }
      #dropShadow {
        @apply(--windflow-header-panel-shadow);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        pointer-events: none;
        -webkit-transition: opacity 0.5s;
        transition: opacity 0.5s;
        opacity: 0;
      }
      #dropShadow.has-shadow {
        opacity: 1;
      }
      ::-webkit-scrollbar {
          background-color: #c5cae9;
          width: 15px;
        }
      ::-webkit-scrollbar-thumb {
            height: 6px;
            border: 4px solid transparent;
            background-clip: padding-box;
            -webkit-border-radius: 7px;
            background-color: #3F51B5;
        }
    </style>

    <content id="headerContent" select="windflow-toolbar, .windflow-header"></content>
    <div id="mainPanel">
        <div id="mainContainer" class=".scrollable">
            <content id="mainContent" select=".content"></content>
        </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'windflow-header-panel',

      properties: {
        /**
         * Controls header and scrolling behavior. Options are `standard` and
         * `scroll`.
         *
         * `standard`: The header is a step above the panel. The header will
         * consume the panel at the point of entry, preventing it from passing
         * through to the opposite side.
         *
         * `scroll`: The header keeps its seam with the panel, and is pushed off
         * screen.
         */
        mode: {
          type: String,
          value: 'standard',
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
