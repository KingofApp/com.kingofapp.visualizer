<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-behaviors/iron-button-state.html">
<link rel="import" href="../../../../bower_components/iron-behaviors/iron-control-state.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">

<!--
### Styling

Custom property | Description | Default
----------------|-------------|--------
`--icon-button-disabled-text` | The color of the disabled button | `--disabled-text-color`
`--icon-button` | Mixin for a button | `{}`
`--icon-button-disabled` | Mixin for a disabled button | `{}`
-->

<dom-module id="windflow-icon-button">
  <template strip-whitespace>
    <style>
      :host {
        display: inline-block;
        position: relative;
        padding: 8px;
        outline: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        line-height: 1;
        color: #FFF;
        
        width: 40px;
        height: 40px;
        /* Because of polymer/2558, this style has lower specificity than * */
        box-sizing: border-box !important;
        @apply(--windflow-icon-button);
      }
      :host #ink {
        background: #448AFF;
        border-radius: 50%;
        width: 0;
        height: 0;
        position: absolute;
        top: 50%;
        left: 50%;
      }
      :host([disabled]) {
        color: var(--windflow-icon-button-disabled-text, #949393);
        pointer-events: none;
        cursor: auto;
        @apply(--windflow-icon-button-disabled);
      }
      
      :host(:hover) { 
        @apply(--windflow-icon-button-hover);
      }
      @keyframes animatedBackground {
        from { width: 0; height: 0; top: 50%; left: 50%; }
        to { width: 100%; height: 100%; top: 0; left: 0; }
      }
      :host([pressed]) #ink {
        animation: animatedBackground 0.4s linear;
        width: 100%; height: 100%; top: 0; left: 0;
      }
      iron-icon {
        --iron-icon-width: 100%;
        --iron-icon-height: 100%;
      }
    </style>

    <div id="ink"></div>
    <iron-icon id="icon" src="[[src]]" icon="[[icon]]" alt$="[[alt]]"></iron-icon>
  </template>

  <script>
    Polymer({
      is: 'windflow-icon-button',

      hostAttributes: {
        role: 'button',
        tabindex: 0
      },

      behaviors: [
        Polymer.IronButtonState,
        Polymer.IronControlState
      ],

      properties: {
        /**
         * The URL of an image for the icon. If the src property is specified,
         * the icon property should not be.
         */
        src: {
          type: String
        },

        /**
         * Specifies the icon name or index in the set of icons available in
         * the icon's icon set. If the icon property is specified, the src
         * property should not be.
         */
        icon: {
          type: String
        },

        /**
         * Specifies the alternate text for the button, for accessibility.
         */
        alt: {
          type: String
        }
      }
    });
  </script>
</dom-module>
