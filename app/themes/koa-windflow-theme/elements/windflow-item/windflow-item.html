<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-behaviors/iron-button-state.html">
<link rel="import" href="../../bower_components/iron-behaviors/iron-control-state.html">

<!--
### Styling

Custom property | Description | Default
----------------|-------------|--------
`--item-min-height` | Minimum height of the item | `48px`
`--item` | Mixin applied to the item | `{}`
`--item-selected-weight` | The font weight of a selected item | `bold`
`--item-selected` | Mixin applied to selected items | `{}`
`--item-disabled-color` | The color for disabled items | `--disabled-text-color`
`--item-disabled` | Mixin applied to disabled items | `{}`
`--item-focused` | Mixin applied to focused items | `{}`
`--item-focused-before` | Mixin applied to :before focused items | `{}`
-->

<dom-module id="windflow-item">
    <template>
        <style>
            @font-face {
                font-family: 'MullerBold';
                src: url("../fonts/Muller/Muller-ExtraBold-DEMO.otf"); 
            }
            :host {
                --item: {
                    background: #303F9F;
                    color: #FFF;
                    font-family: "MullerBold";
                    font-size: 14px;
                    padding: 12px 15px;
                    display: block;
                    @apply(--layout-horizontal);
                    @apply(--layout-center);
                    @apply(--windflow-font-subhead);
                    @apply(--windflow-item);
                };
                --item-focused: {
                    background: #448AFF;
                };
                --item-selected: {
                    background: #448AFF;
                };
                
                @apply(--item);
                @apply(--item-min-height);
            }
            :host([selected]),
            :host([pressed]) {
                @apply(--item-selected);
                @apply(--item-selected-weight);
            }
            :host([focused]) {
                @apply(--item-focused);
            }
            :host([focused]):before {
                @apply(--item-focused-before);
            }
            :host([disabled]) {
                @apply(--item-disabled);
                @apply(--item-disabled-color);
            }
        </style>

    <content></content>
    </template>

        <script>
        Polymer({
            is: 'windflow-item',

            hostAttributes: {
                role: 'option',
                tabindex: 0
            },

            behaviors: [
                Polymer.IronButtonState,
                Polymer.IronControlState
            ]
        });
    </script>
</dom-module>
