<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-behaviors/iron-button-state.html">
<link rel="import" href="../../bower_components/iron-behaviors/iron-control-state.html">
<link rel="import" href="../../bower_components/iron-checked-element-behavior/iron-checked-element-behavior.html">

<!--
### Styling

Custom property | Description | Default
----------------|-------------|--------
`--radio-button-unchecked-background-color` | Radio button background color when the input is not checked | `transparent`
`--radio-button-unchecked-color` | Radio button color when the input is not checked | `--primary-text-color`
`--radio-button-checked-color` | Radio button color when the input is checked | `--default-primary-color`
`--radio-button-label-color` | Label color | `--primary-text-color`
`--radio-button-label-spacing` | Spacing between the label and the button | `10px`
-->

<dom-module id="windflow-radio-button">
  <template>
    <style>
      @font-face {
        font-family: 'MullerBold';
        src: url("../fonts/Muller/Muller-ExtraBold-DEMO.otf"); 
      }
      :host {
        display: inline-block;
        white-space: nowrap;
        cursor: pointer;
      }
      :host(:focus) {
        outline: none;
      }
      #radioContainer {
        display: inline-block;
        position: relative;
        width: 21px;
        height: 21px;
        vertical-align: middle;
      }
      #radioOff {
        position: absolute;
        box-sizing: content-box;
        top: 0px;
        left: 0px;
        right: 0px;
        width: 17px;
        height: 17px;
        border-radius: 50%;
        border: solid 3px;
        background-color: var(--radio-button-unchecked-background-color, transparent);
        border-color: var(--radio-button-unchecked-color, #448AFF);
        transition: border-color 0.28s;
      }
      #radioOn {
        position: absolute;
        box-sizing: content-box;
        top: 6px;
        left: 6px;
        right: 5px;
        width: 11px;
        height: 11px;
        border-radius: 50%;
        background-color: var(--radio-button-checked-color, #448AFF);
        -webkit-transform: scale(0);
        transform: scale(0);
        transition: -webkit-transform ease 0.28s;
        transition: transform ease 0.28s;
      }
      :host([active]) #radioOff {
        border-color: var(--radio-button-checked-color, --default-primary-color);
      }
      :host([active]) #radioOn {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
      #radioLabel {
        font-family: "MullerBold";
        font-size: 14px;
        position: relative;
        display: inline-block;
        vertical-align: middle;
        margin-left: var(--radio-button-label-spacing, 8px);
        margin-top: 4px;
        white-space: normal;
        pointer-events: none;
        color: var(--radio-button-label-color, --primary-text-color);
      }
      #radioLabel[hidden] {
        display: none;
      }
      /* disabled state */
      :host([disabled]) {
        pointer-events: none;
        border-color: #949393;
      }
      :host([disabled]) #radioOn {
        background-color: var(--radio-button-unchecked-color, #949393);
        opacity: 0.5;
      }
      :host([disabled]) #radioOff {
        border-color: var(--radio-button-unchecked-color, #949393);
        opacity: 0.5;
      }
      :host([disabled][active]) #radioOff {
        border-color: var(--radio-button-unchecked-color, #949393);
        opacity: 0.5;
      }
      :host([disabled]) #radioLabel {
        /* slightly darker than the button, so that it's readable */{
        opacity: 0.65;
      }
    </style>

    <div id="radioContainer">
      <div id="radioOn"></div>
      <div id="radioOff"></div>
    </div>

    <div id="radioLabel"><content></content></div>
    <!-- Write your template here -->
  </template>
  <script>
    Polymer({
      is: 'windflow-radio-button',

      hostAttributes: {
        role: 'radio',
        tabindex: 0
      },

      behaviors: [
        Polymer.IronButtonState,
        Polymer.IronControlState,
        Polymer.IronCheckedElementBehavior
      ]
    });
  </script>
</dom-module>
