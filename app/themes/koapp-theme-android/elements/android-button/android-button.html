<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-button-behavior.html">
<link rel="import" href="../../../../bower_components/paper-behaviors/paper-ripple-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="android-button">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        min-width: 5.14em;
        margin: 0 0.29em;
        background: transparent;
        text-align: center;
        font: inherit;
        text-transform: uppercase;
        outline-width: 0;
        border-radius: 3px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        padding: 0.7em 0.57em;

        @apply(--paper-font-common-base);
        @apply(--button);
      }

      :host([disabled]) {
        background: #eaeaea;
        color: #a8a8a8;
        cursor: auto;
        pointer-events: none;

        @apply(--button-disabled);
      }

      :host(:not([link]):not([disabled])) {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      :host([big]) {
        font-size: 1.2em;
      }

      :host(:not([big]):not([link]).keyboard-focus) {
        font-weight: bold;

        @apply(--button-keyboard-focus);
      }

      :host([big].keyboard-focus) {
        font-weight: bold;

        @apply(--button-big-keyboard-focus);
      }

      :host([link].keyboard-focus) {
        font-weight: bold;

        @apply(--button-link-keyboard-focus);
      }
    </style>

    <!-- write your template here -->
    <content></content>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'android-button',

      behaviors: [
        Polymer.KoaButtonBehavior,
        Polymer.PaperRippleBehavior
      ]
    });
  </script>
</dom-module>
