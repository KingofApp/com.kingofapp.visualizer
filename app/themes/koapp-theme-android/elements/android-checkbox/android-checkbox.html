<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-checkbox-behavior.html">
<link rel="import" href="../../../../bower_components/paper-behaviors/paper-checked-element-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="android-checkbox">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        display: inline-block;
        white-space: nowrap;
        cursor: pointer;
        --calculated-checkbox-size: var(--checkbox-size, 18px);

        @apply(--paper-font-common-base);
        line-height: 0;
      }

      :host(:focus) {
        outline: none;
      }

      .hidden {
        display: none;
      }

      #checkboxContainer {
        display: inline-block;
        position: relative;
        width: var(--calculated-checkbox-size);
        height: var(--calculated-checkbox-size);
        min-width: var(--calculated-checkbox-size);
        vertical-align: middle;
        background-color: var(--checkbox-unchecked-background-color, transparent);
      }

      #ink {
        position: absolute;
        /* Center the ripple in the checkbox by negative offsetting it by
         * (inkWidth - rippleWidth) / 2 */
        top: calc(0px - (2.66 * var(--calculated-checkbox-size) - var(--calculated-checkbox-size)) / 2);
        left: calc(0px - (2.66 * var(--calculated-checkbox-size) - var(--calculated-checkbox-size)) / 2);
        width: calc(2.66 * var(--calculated-checkbox-size));
        height: calc(2.66 * var(--calculated-checkbox-size));
        color: var(--checkbox-unchecked-ink-color, --primary-text-color);
        opacity: 0.6;
        pointer-events: none;
      }

      :host-context([dir="rtl"]) #ink {
        right: calc(0px - (2.66 * var(--calculated-checkbox-size) - var(--calculated-checkbox-size)) / 2);
        left: auto;
      }

      #ink[checked] {
        color: var(--checkbox-checked-ink-color, --primary-color);
      }

      #checkbox {
        position: relative;
        box-sizing: border-box;
        height: 100%;
        border: solid 2px;
        border-color: var(--checkbox-unchecked-color, --primary-text-color);
        border-radius: 2px;
        pointer-events: none;
        -webkit-transition: background-color 140ms, border-color 140ms;
        transition: background-color 140ms, border-color 140ms;
      }

      /* checkbox checked animations */
      #checkbox.checked #checkmark {
        -webkit-animation: checkmark-expand 140ms ease-out forwards;
        animation: checkmark-expand 140ms ease-out forwards;
      }

      @-webkit-keyframes checkmark-expand {
        0% {
          -webkit-transform: scale(0, 0) rotate(45deg);
        }
        100% {
          -webkit-transform: scale(1, 1) rotate(45deg);
        }
      }

      @keyframes checkmark-expand {
        0% {
          transform: scale(0, 0) rotate(45deg);
        }
        100% {
          transform: scale(1, 1) rotate(45deg);
        }
      }

      #checkbox.checked {
        background-color: var(--checkbox-checked-color, --primary-color);
        border-color: var(--checkbox-checked-color, --primary-color);
      }

      #checkmark {
        position: absolute;
        width: 36%;
        height: 70%;
        border-style: solid;
        border-top: none;
        border-left: none;
        border-right-width: calc(2/15 * var(--calculated-checkbox-size));
        border-bottom-width: calc(2/15 * var(--calculated-checkbox-size));
        border-color: var(--checkbox-checkmark-color, white);
        -webkit-transform-origin: 97% 86%;
        transform-origin: 97% 86%;
        box-sizing: content-box; /* protect against page-level box-sizing */
      }

      :host-context([dir="rtl"]) #checkmark {
        -webkit-transform-origin: 50% 14%;
        transform-origin: 50% 14%;
      }

      /* label */
      #checkboxLabel {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        padding-left: var(--checkbox-label-spacing, 8px);
        white-space: normal;
        line-height: normal;
        pointer-events: none;
        color: var(--checkbox-label-color, --primary-text-color);
      }

      :host-context([dir="rtl"]) #checkboxLabel {
        padding-right: var(--checkbox-label-spacing, 8px);
        padding-left: 0;
      }

      #checkboxLabel[hidden] {
        display: none;
      }

      /* disabled state */
      :host([disabled]) {
        pointer-events: none;
      }

      :host([disabled]) #checkbox {
        opacity: 0.5;
        border-color: var(--checkbox-unchecked-color, --primary-text-color);
      }

      :host([disabled][checked]) #checkbox {
        background-color: var(--checkbox-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled]) #checkboxLabel  {
        opacity: 0.65;
      }

      /* invalid state */
      #checkbox.invalid:not(.checked) {
        border-color: var(--checkbox-error-color, --error-color);
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <div id="checkboxContainer">
      <div id="checkbox" class$="[[_computeCheckboxClass(checked, invalid)]]">
        <div id="checkmark" class$="[[_computeCheckmarkClass(checked)]]"></div>
      </div>
    </div>

    <div id="checkboxLabel"><content></content></div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'android-checkbox',

      behaviors: [
        Polymer.KoaCheckboxBehavior,
        Polymer.PaperCheckedElementBehavior
      ],

      // create ripple inside the checkboxContainer
      _createRipple: function() {
        this._rippleContainer = this.$.checkboxContainer;
        return Polymer.PaperInkyFocusBehaviorImpl._createRipple.call(this);
      }
    });
  </script>
</dom-module>
