<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-dropdown-menu-behavior.html">
<link rel="import" href="../../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../android-input/android-input.html">
<link rel="import" href="../android-menu-button/android-menu-button.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="android-dropdown-menu">
  <template>
    <!-- write your styles here -->
    <style>
      :host {
        cursor: pointer;
        display: inline-block;
        position: relative;
        text-align: left;

        /* NOTE: Both values are needed, since some phones require the value to be `transparent`. */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;

        --input-container-input: {
          box-sizing: border-box;
          cursor: pointer;
          max-width: 100%;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        };

        @apply(--dropdown-menu);
      }

      :host([disabled]) {
        @apply(--dropdown-menu-disabled);
      }

      :host([noink]) paper-ripple {
        display: none;
      }

      :host([no-label-float]) paper-ripple {
        top: 8px;
      }

      paper-ripple {
        top: 12px;
        left: 0px;
        bottom: 8px;
        right: 0px;
        @apply(--paper-dropdown-menu-ripple);
      }

      android-menu-button {
        display: block;
        padding: 0;

        @apply(--dropdown-menu-button);
      }

      android-input {
        @apply(--dropdown-menu-input);
      }

      koa-icon {
        color: var(--disabled-text-color);

        @apply(--dropdown-menu-icon);
      }
    </style>
    <!-- end styles -->

    <!-- write your template here -->
    <!-- this div fulfills an a11y requirement for combobox, do not remove -->
    <div role="button"></div>
    <android-menu-button
      id="menuButton"
      vertical-align="[[verticalAlign]]"
      horizontal-align="[[horizontalAlign]]"
      vertical-offset="[[verticalOffset]]"
      disabled="[[disabled]]"
      no-animations="[[noAnimations]]"
      on-iron-select="_onIronSelect"
      on-iron-deselect="_onIronDeselect"
      opened="{{opened}}">
      <div class="dropdown-trigger">
        <paper-ripple></paper-ripple>
        <!-- android-input has type="text" for a11y, do not remove -->
        <android-input
          type="text"
          invalid="[[invalid]]"
          readonly
          disabled="[[disabled]]"
          value="[[selectedItemLabel]]"
          placeholder="[[placeholder]]"
          error-message="[[errorMessage]]"
          label="[[label]]">
          <koa-icon icon="arrow-drop-down" suffix></koa-icon>
        </android-input>
      </div>
      <content id="content" select=".dropdown-content"></content>
    </android-menu-button>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'android-dropdown-menu',

      behaviors: [
        Polymer.KoaDropdownMenuBehavior
      ],

      properties: {
        /**
         * The value for this element that will be used when submitting in
         * a form. It is read only, and will always have the same value
         * as `selectedItemLabel`.
         */
        value: {
          type: String,
          notify: true,
          readOnly: true
        },

        /**
         * Set to true to disable the floating label. Bind this to the
         * `<paper-input-container>`'s `noLabelFloat` property.
         */
        noLabelFloat: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
        },
        
        /**
         * Set to true to always float the label. Bind this to the
         * `<paper-input-container>`'s `alwaysFloatLabel` property.
         */
        alwaysFloatLabel: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
