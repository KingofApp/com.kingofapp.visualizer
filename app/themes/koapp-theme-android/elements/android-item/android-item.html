<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-item-behavior.html">
<link rel="import" href="../../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="android-item">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-font-subhead);

        min-height: var(--item-min-height, 48px);
        padding: 0px 16px;
        position: relative;

        @apply(--item);
      }

      :host([hidden]) {
        display: none !important;
      }

      :host(.iron-selected) {
        font-weight: var(--item-selected-weight, bold);

        @apply(--item-selected);
      }

      :host([disabled]) {
        color: var(--item-disabled-color, --disabled-text-color);

        @apply(--item-disabled);
      }

      :host(:focus) {
        position: relative;
        outline: 0;

        @apply(--item-focused);
      }

      :host(:focus):before {
        @apply(--layout-fit);

        background: currentColor;
        content: '';
        opacity: 0.12;
        pointer-events: none;

        @apply(--item-focused-before);
      }

      .content-icon {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        width: var(--item-icon-width, 56px);
        @apply(--item-icon);
      }
    </style>

    <div id="contentIcon" class="content-icon" hidden>
      <content select="[item-icon]"></content>
    </div>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'android-item',

      behaviors: [
        Polymer.KoaItemBehavior
      ]
    });
  </script>
</dom-module>
