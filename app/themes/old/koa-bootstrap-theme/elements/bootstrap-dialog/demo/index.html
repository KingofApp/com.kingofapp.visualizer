<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>bootstrap-dialog demo</title>

    <script src="../../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../../bootstrap-button/bootstrap-button.html">
    <link rel="import" href="../bootstrap-dialog.html">
  </head>
  <body>
    <bootstrap-button type="primary" size="large" data-toggle="modal" data-target="#myModal">Launch demo modal</bootstrap-button>

    <bootstrap-dialog id="myModal" aria-labelledby="myModalLabel">
      <h4 class="modal-title">Modal title</h4>
      <div class="modal-body">
        <p>One fine body...</p>
      </div>
      <div class="modal-footer">
        <bootstrap-button data-dismiss="modal">Close</bootstrap-button>
        <bootstrap-button type="primary">Save changes</bootstrap-button>
      </div>
    </bootstrap-dialog>


    <bootstrap-button type="primary" size="large" data-toggle="modal" data-target="#myModal2">Launch demo modal 2</bootstrap-button>

    <bootstrap-dialog id="myModal2" aria-labelledby="myModalLabel">
      <h4 class="modal-title">Modal title</h4>
      <div class="modal-body">
        <p>One fine body...</p>
      </div>
    </bootstrap-dialog>
  </body>
</html>
