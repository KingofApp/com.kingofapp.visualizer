<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../bootstrap.html">

<dom-module id="bootstrap-input">
  <template>
    <div class="form-group">
      <label hidden$="[[!label]]">[[label]]</label>
      <input class="form-control" name$="[[name]]"
                                  value="{{value}}"
                                  disabled$="[[disabled]]"
                                  placeholder$="[[placeholder]]"
                                  type="[[type]]">
    </div>
  </template>

  <script>
    Polymer({
      is: 'bootstrap-input',

      properties: {
        label: {
          type: String
        },

        name: {
          type: String
        },

        value: {
          type: String,
          notify: true
        },

        disabled: {
          type: Boolean,
          value: false
        },

        placeholder: {
          type: String
        },

        type: {
          type: String
        }
      }
    });
  </script>
</dom-module>
