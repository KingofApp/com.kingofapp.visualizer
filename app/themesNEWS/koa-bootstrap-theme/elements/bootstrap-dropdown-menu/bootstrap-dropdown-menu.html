<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../bootstrap.html">
<link rel="import" href="../bootstrap-button/bootstrap-button.html">

<dom-module id="bootstrap-dropdown-menu">
  <template>
    <bootstrap-button class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <span>{{label}}</span>
      <span class="caret"></span>
    </bootstrap-button>
    <content select=".dropdown-menu"></content>
  </template>

  <script>
    Polymer({
      is: 'bootstrap-dropdown-menu',

      properties: {
        dropup: {
          type: Boolean,
          value: false
        },

        label: {
          type: String,
          value: 'Dropdown'
        }
      },

      ready: function() {
        if (!this.dropup) {
          this.classList.add('dropdown');
        } else {
          this.classList.add('dropup');
        }
      },
    });
  </script>
</dom-module>
