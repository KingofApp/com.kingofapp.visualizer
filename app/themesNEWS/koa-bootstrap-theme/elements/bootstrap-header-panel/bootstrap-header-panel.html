<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bootstrap.html">

<dom-module id="bootstrap-header-panel">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        position: relative;
        height: 100%;
      }

      #mainContainer {
        @apply(--layout-flex);
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      #mainPanel {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        position: relative;
      }

      :host([mode=scroll]) #mainContainer {
        overflow: visible;
      }

      :host([mode=scroll]) {
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      :host ::content bootstrap-toolbar {
        margin-bottom: 0 !important;
      }
    </style>

    <content id="headerContent" select="bootstrap-toolbar, .bootstrap-header"></content>

    <div id="mainPanel">
      <div id="mainContainer">
        <content id="mainContent" select="*"></content>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'bootstrap-header-panel'
    });
  </script>
</dom-module>
