<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>bootstrap-header-panel demo</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../../bootstrap-toolbar/bootstrap-toolbar.html">
    <link rel="import" href="../bootstrap-header-panel.html">

    <style is="custom-style">
      bootstrap-header-panel {
        float: left;
        width: 240px;
        height: 240px;
        margin: 12px;
        @apply(--shadow-elevation-2dp);
      }

      .content {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="layout wrap inline center-center">
      <bootstrap-header-panel>
        <bootstrap-toolbar>
          <span class="navbar-brand">Standar</span>
        </bootstrap-toolbar>
        <div class="content">Content</div>
      </bootstrap-header-panel>

      <bootstrap-header-panel mode="scroll">
        <bootstrap-toolbar>
          <span class="navbar-brand">Mode scroll</span>
        </bootstrap-toolbar>
        <div class="content">Content</div>
      </bootstrap-header-panel>
    </div>
  </body>
</html>
