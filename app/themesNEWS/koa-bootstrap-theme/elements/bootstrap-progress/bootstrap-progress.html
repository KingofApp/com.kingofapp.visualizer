<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../bootstrap.html">

<dom-module id="bootstrap-progress">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div id="progressBar" class$="[[_computeProgressClass(type, striped, animated)]]">
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'bootstrap-progress',

      properties: {
        value: {
          type: Number,
          value: 0,
          notify: true
        },

        min: {
          type: Number,
          value: 0,
          notify: true
        },

        max: {
          type: Number,
          value: 100,
          notify: true
        },

        /**
         * Options are `success`, `info`, `warning` and `danger`. Default is ``.
         */
        type: {
          type: String,
          value: ''
        },

        striped: {
          type: Boolean,
          value: false
        },

        animated: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_progressChanged(value, min, max)'
      ],

      hostAttributes: {
        role: 'progressbar'
      },

      created: function() {
        this.classList.add('progress');
      },

      _computeProgressClass: function(type, striped, animated) {
        var classes = 'progress-bar';

        if (type) {
          classes += ' progress-bar-' + type;
        }

        if (striped) {
          classes += ' progress-bar-striped';
        }

        if (animated) {
          classes += ' active';
        }

        return classes;
      },

      _progressChanged: function(value, min, max) {
        this.$.progressBar.style.width = value + '%';
        this.setAttribute('aria-valuenow', value);
        this.setAttribute('aria-valuemin', min);
        this.setAttribute('aria-valuemax', max);
      }
    });
  </script>
</dom-module>
