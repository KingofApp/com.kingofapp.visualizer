<div ng-class="bootstrapmenu.modulescope.panelClass" class="bootstrapmenu" ng-controller="BootstrapmenuController">

  <nav class="navbar navbar-inverse navbar-toggleable-lg navbar-toggleable-md bg-primary">
    <!-- <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->

    <koa-toolbar>
      <koa-icon-button icon="{{bootstrapmenu.icon}}" ng-if="!showBack" data-toggle="collapse" data-target="#navbarSupportedContent"></koa-icon-button>
      <koa-icon-button icon="arrow-back" ng-click="goBack()" ng-if="showBack"></koa-icon-button>
      <span class="navbar-brand" ng-class="bootstrapmenu.modulescope.titleClass" ng-if="bootstrapmenu.modulescope.toolbarTitle">{{toolbar.title}}</span>
    </koa-toolbar>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="logo" ng-if="bootstrapmenu.modulescope.headerLogo">
        <img ng-src="{{bootstrapmenu.modulescope.headerLogo}}">
      </div>
      <ul class="navbar-nav mr-auto">
        <template is="dom-repeat" items="{{bootstrapmenu.menu}}">
          <li class="nav-item">
            <a class="nav-link" href$="{{item.url}}" id$="{{item.class}}">
              <paper-item>
                <koa-icon icon='{{item.icon}}'></koa-icon> {{item.text}}</paper-item>
              </paper-item>
            </a>
          </li>
        </template>
      </ul>
    </div>
  </nav>
  <div id="content" main>
    <div ng-include="bootstrapmenuTemplate" class="template"></div>
  </div>


</div>
