<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-input-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="android-input-error">
  <template>
    <style>
      :host {
        color: var(--input-container-invalid-color, --error-color);
        display: inline-block;
        left: 0;
        position: absolute;
        right: 0;
        visibility: hidden;
      }

      :host([invalid]) {
        visibility: visible;
      }
    </style>

    <!-- write your template here -->
    <content></content>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'android-input-error',

      behaviors: [
        Polymer.KoaInputErrorBehavior
      ]
    });
  </script>
</dom-module>
