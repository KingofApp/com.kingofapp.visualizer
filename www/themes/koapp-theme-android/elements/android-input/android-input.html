<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-input-behavior.html">
<link rel="import" href="../../styles/default-theme.html">
<link rel="import" href="android-input-char-counter.html">
<link rel="import" href="android-input-container.html">
<link rel="import" href="android-input-error.html">

<dom-module id="android-input">
  <template>
    <style>
      :host {
        display: block;
      }

      input::-webkit-input-placeholder {
        color: var(--input-container-color, --secondary-text-color);
      }

      input:-moz-placeholder {
        color: var(--input-container-color, --secondary-text-color);
      }

      input::-moz-placeholder {
        color: var(--input-container-color, --secondary-text-color);
      }

      input:-ms-input-placeholder {
        color: var(--input-container-color, --secondary-text-color);
      }
    </style>

    <!-- write your template here -->
    <android-input-container no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">
      <content select="[prefix]"></content>

      <label hidden$="[[!label]]">[[label]]</label>

      <input is="iron-input" id="input"
        aria-labelledby$="[[_ariaLabelledBy]]"
        aria-describedby$="[[_ariaDescribedBy]]"
        disabled$="[[disabled]]"
        title$="[[title]]"
        bind-value="{{value}}"
        invalid="{{invalid}}"
        prevent-invalid-input="[[preventInvalidInput]]"
        allowed-pattern="[[allowedPattern]]"
        validator="[[validator]]"
        type$="[[type]]"
        pattern$="[[pattern]]"
        required$="[[required]]"
        autocomplete$="[[autocomplete]]"
        autofocus$="[[autofocus]]"
        inputmode$="[[inputmode]]"
        minlength$="[[minlength]]"
        maxlength$="[[maxlength]]"
        min$="[[min]]"
        max$="[[max]]"
        step$="[[step]]"
        name$="[[name]]"
        placeholder$="[[placeholder]]"
        readonly$="[[readonly]]"
        list$="[[list]]"
        size$="[[size]]"
        autocapitalize$="[[autocapitalize]]"
        autocorrect$="[[autocorrect]]"
        on-change="_onChange"
        tabindex$="[[tabindex]]"
        autosave$="[[autosave]]"
        results$="[[results]]"
        accept$="[[accept]]"
        multiple$="[[multiple]]">

      <content select="[suffix]"></content>

      <template is="dom-if" if="[[errorMessage]]">
        <android-input-error>[[errorMessage]]</android-input-error>
      </template>

      <template is="dom-if" if="[[charCounter]]">
        <android-input-char-counter></android-input-char-counter>
      </template>
    </android-input-container>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'android-input',

      behaviors: [
        Polymer.KoaInputBehavior
      ]
    });
  </script>
</dom-module>
