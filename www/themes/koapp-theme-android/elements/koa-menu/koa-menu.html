<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-menu-behavior.html">
<link rel="import" href="../../styles/default-theme.html">
<link rel="import" href="koa-menu-shared-styles.html">

<dom-module id="koa-menu">
  <template>
    <style include="koa-menu-shared-styles">
      :host {
        background: var(--menu-background-color, --primary-background-color);
        color: var(--menu-color, --primary-text-color);
        display: block;
        padding: 8px 0;

        @apply(--menu);
      }
    </style>

    <!-- write your template here -->
    <div class="selectable-content">
      <content></content>
    </div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'koa-menu',

      behaviors: [
        Polymer.KoaMenuBehavior
      ]
    });
  </script>
</dom-module>
