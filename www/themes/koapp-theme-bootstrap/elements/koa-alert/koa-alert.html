<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-alert-behavior.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-icon-button-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="koa-alert">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class$="alert {{color}} {{dismissable}}" role="alert">
      <template is="dom-if" if="[[dismissable]]">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </template>
      <content></content>
    </div>

  </template>
  <script>
    Polymer({
      is: 'koa-alert',
      properties: {
        color: {
          type: String,
          value: ''
        },
        dismissable: {
          type: String,
          value: ''
        }
      },

      behaviors: [
        Polymer.KoaIconButtonBehavior
      ],

      ready: function() {
        if(Polymer.dom(this).node.getAttribute('color') !== null) {
          this.color = (Polymer.dom(this).node.getAttribute('color').indexOf('alert-') > -1)
          ? Polymer.dom(this).node.getAttribute('color')
          : 'alert-' + Polymer.dom(this).node.getAttribute('color');
        }
        if(Polymer.dom(this).node.getAttribute('dismissable') !== null) this.dismissable = 'alert-dismissible fade show';

        this.updateStyles();

      }

    });
  </script>
</dom-module>
