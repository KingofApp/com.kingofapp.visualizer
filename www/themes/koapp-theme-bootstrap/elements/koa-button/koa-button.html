<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-button-behavior.html">
<link rel="import" href="../../../../bower_components/paper-behaviors/paper-ripple-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="koa-button">
  <template>
    <style>
      :host {
        @apply(--button);
      }
    </style>

    <button type="button" class$="btn {{size}} {{color}} {{isDisabled}} {{isActive}} {{isBlock}}">
      <content></content>
    </button>
  </template>

  <script>
    Polymer({
      is: 'koa-button',
      properties: {
        color: {
          type: String,
          value: 'btn-secondary'
        },
        size: {
          type: String,
          value: 'btn-md'
        },
        isActive: String,
        isDisabled: String,
        isBlock: String
      },


      behaviors: [
        Polymer.KoaButtonBehavior
      ],

      ready: function() {

        if(Polymer.dom(this).node.getAttribute('active') !== null) this.isActive = 'active';
        if(Polymer.dom(this).node.getAttribute('disabled') !== null) this.isDisabled = 'disabled';
        if(Polymer.dom(this).node.getAttribute('block') !== null) this.isDisabled = 'btn-block';
      }
    });
  </script>
</dom-module>
